<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal</title>
    <style>
        /* Body and Background */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, rgb(82, 113, 255), rgb(221, 196, 213)); /* Background gradient */
            background-size: 300% 300%;
            animation: gradientShift 15s ease infinite; /* Background gradient animation */
            overflow: hidden;
            position: relative;
        }

        /* Glowing light burst intro */
        .light-burst {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(255, 255, 255, 1) 0%, rgba(255, 255, 255, 0) 70%);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            animation: burstExpand 2.5s ease forwards;
            z-index: 10;
        }

        /* Burst animation */
        @keyframes burstExpand {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 1;
            }
            70% {
                transform: translate(-50%, -50%) scale(5);
                opacity: 0.7;
            }
            100% {
                transform: translate(-50%, -50%) scale(8);
                opacity: 0;
            }
        }

        /* Keyframes for animated gradient background */
        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Main container for content */
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 0px 50px rgba(255, 255, 255, 0.5); /* Glowing shadow */
            max-width: 500px;
            width: 100%;
            backdrop-filter: blur(10px); /* Slight blur for futuristic effect */
            opacity: 0;
            transform: scale(0.8);
            animation: fadeInContainer 2s ease forwards 2.5s; /* Delayed intro */
            z-index: 20; /* Ensure buttons are clickable */
            position: relative; /* Ensure the container's z-index applies */
        }

        /* Container fade-in build */
        @keyframes fadeInContainer {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Responsive design */
        @media screen and (max-width: 768px) {
            .container {
                padding: 30px;
            }
        }
    </style>
</head>
<body>

    <!-- Glowing light burst intro -->
    <div class="light-burst"></div>

    <div class="container">
        <!-- Admin Buttons block will be added later -->
    </div>

</body>
</html>
