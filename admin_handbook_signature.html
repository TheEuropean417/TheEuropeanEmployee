<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal Login</title>
    <style>
        /* Body and Background */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, rgb(82, 113, 255), rgb(221, 196, 213));
            background-size: 300% 300%;
            animation: gradientShift 15s ease infinite;
            overflow: hidden;
            position: relative;
        }

        /* Keyframes for animated gradient background */
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Form container */
        .form-container {
            background-color: rgba(255, 255, 255, 0.7);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.4);
            max-width: 400px;
            width: 100%;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 1.8rem;
            color: rgb(82, 113, 255);
        }

        input[type="text"], input[type="password"] {
            width: 80%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid;
            border-image: linear-gradient(to right, rgb(253, 240, 249), rgb(221, 196, 213)) 1;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        .btn {
            padding: 13px;
            background-color: rgb(82, 113, 255);
            color: white;
            border: none;
            border-radius: 50px;
            width: 80%;
            font-size: 1rem;
            text-transform: uppercase;
            cursor: pointer;
        }

        .btn:hover {
            background-color: rgb(66, 90, 204);
        }

        #login-status {
            margin-top: 20px;
            color: red;
        }

        /* Table styling for displaying Google Sheets data */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

    </style>
</head>
<body>

    <div class="form-container">
        <h1>Admin Login</h1>

        <form id="loginForm">
            <input type="text" id="name" placeholder="Name (First and Last)" required><br>
            <input type="password" id="password" placeholder="Password" required><br>
            <button type="submit" class="btn" disabled>Login</button>
        </form>

        <p id="login-status">Loading employee data... Please wait!</p>

        <!-- This section will be used to display the loaded Google Sheets data -->
        <div id="spreadsheet-data"></div>

    </div>

    <!-- Link to the external JavaScript file -->
    <script src="admin_handbook_signature.js"></script>

    <!-- Inline script to load spreadsheet data after successful login -->
    <script>
        function loadSpreadsheetData() {
            const sheetID = '1IQuJehvj16Pi1toOxuNoNZmLf_yKNFnBtdwEZhuClvQ';
            const sheetName = 'Employee_Handbook_Sign';
            const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json&sheet=${sheetName}`;

            fetch(url)
                .then(response => response.text())
                .then(data => {
                    // Clean up the response to make it parsable as JSON
                    const jsonData = JSON.parse(data.substring(47).slice(0, -2)); // Google Sheets returns wrapped JSON
                    const rows = jsonData.table.rows;

                    // Create a table dynamically to display the sheet data
                    const table = document.createElement('table');
                    const spreadsheetDiv = document.getElementById('spreadsheet-data');

                    // Create table headers
                    const headerRow = document.createElement('tr');
                    jsonData.table.cols.forEach(col => {
                        const headerCell = document.createElement('th');
                        headerCell.textContent = col.label || 'Unnamed';
                        headerRow.appendChild(headerCell);
                    });
                    table.appendChild(headerRow);

                    // Add rows from the sheet data
                    rows.forEach(row => {
                        const tableRow = document.createElement('tr');
                        row.c.forEach(cell => {
                            const tableCell = document.createElement('td');
                            tableCell.textContent = cell ? cell.v : ''; // Display cell value, or empty string if null
                            tableRow.appendChild(tableCell);
                        });
                        table.appendChild(tableRow);
                    });

                    // Clear any previous data and append the new table
                    spreadsheetDiv.innerHTML = '';
                    spreadsheetDiv.appendChild(table);
                })
                .catch(error => {
                    console.error('Error fetching or displaying employee handbook data:', error);
                    document.getElementById('login-status').innerText = 'Error loading employee handbook data.';
                });
        }

        // Make the function available globally so it can be called after successful login
        window.loadSpreadsheetData = loadSpreadsheetData;
    </script>

</body>
</html>
