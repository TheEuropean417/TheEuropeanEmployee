<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations!</title>
    <style>
        /* Body and Background */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, rgb(82, 113, 255), rgb(221, 196, 213));
            background-size: 300% 300%;
            animation: gradientShift 15s ease infinite;
            overflow: hidden;
            position: relative;
        }

        /* Gradient animation */
        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Main container */
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.2);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0px 0px 50px rgba(255, 255, 255, 0.6);
            max-width: 600px;
            width: 100%;
            backdrop-filter: blur(10px);
            opacity: 0;
            transform: scale(0.8);
            animation: fadeInContainer 2s ease forwards 2.5s;
        }

        /* Fade-in animation for container */
        @keyframes fadeInContainer {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Fun success message */
        h1 {
            font-size: 2.5rem;
            color: #fff;
            text-shadow: 0 5px 15px rgba(255, 255, 255, 0.6);
            margin-bottom: 20px;
        }

        /* Confetti effect */
        .confetti {
            position: absolute;
            top: 0;
            left: 50%;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: confettiMove 3s ease-in-out infinite;
            transform: translateX(-50%);
        }

        /* Multiple confetti elements */
        .confetti:nth-child(1) { left: 10%; animation-delay: 0s; }
        .confetti:nth-child(2) { left: 20%; animation-delay: 0.5s; }
        .confetti:nth-child(3) { left: 30%; animation-delay: 1s; }
        .confetti:nth-child(4) { left: 40%; animation-delay: 1.5s; }
        .confetti:nth-child(5) { left: 50%; animation-delay: 2s; }
        .confetti:nth-child(6) { left: 60%; animation-delay: 2.5s; }
        .confetti:nth-child(7) { left: 70%; animation-delay: 3s; }
        .confetti:nth-child(8) { left: 80%; animation-delay: 3.5s; }
        .confetti:nth-child(9) { left: 90%; animation-delay: 4s; }

        /* Confetti animation */
        @keyframes confettiMove {
            0% { top: -10%; transform: rotate(0deg); opacity: 1; }
            50% { opacity: 0.8; }
            100% { top: 110%; transform: rotate(360deg); opacity: 0; }
        }

        /* Button styles */
        .btn {
            display: inline-block;
            padding: 15px 30px;
            background: rgb(82, 113, 255);
            color: #fff;
            font-size: 1.2rem;
            border-radius: 50px;
            text-decoration: none;
            box-shadow: 0 10px 25px rgba(82, 113, 255, 0.6);
            cursor: pointer;
            transition: all 0.4s ease;
            margin-top: 30px;
        }

        .btn:hover {
            box-shadow: 0 20px 40px rgba(82, 113, 255, 1), 0 0 30px rgba(82, 113, 255, 0.9), 0 0 60px rgba(82, 113, 255, 0.8);
            transform: translateY(-5px);
        }
    </style>
</head>
<body>

    <!-- CSS confetti effect -->
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>

    <div class="container">
        <!-- Success message -->
        <h1>Congratulations!</h1>
        <p style="color: #fff; font-size: 1.3rem;">You've successfully completed the Employee Handbook! ðŸŽ‰</p>

        <!-- Fun button to redirect -->
        <a href="https://theeuropean417.github.io/TheEuropeanEmployee/" class="btn">Back to Dashboard</a>
    </div>

</body>
</html>
