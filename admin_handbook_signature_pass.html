<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Signature Dashboard</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #1a73e8, #0b556f);
    }
    .container {
      width: 80%;
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #0b556f;
    }
    .section {
      margin: 20px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      overflow: hidden;
    }
    .section-header {
      background-color: #1a73e8;
      color: #fff;
      padding: 10px;
      cursor: pointer;
      font-size: 18px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .section-header:hover {
      background-color: #0b556f;
    }
    .section-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.5s ease-in-out;
    }
    .section-content ul {
      list-style-type: none;
      padding: 10px;
    }
    .section-content li {
      padding: 8px 0;
      border-bottom: 1px solid #ddd;
    }
    .loading {
      text-align: center;
      font-size: 20px;
      color: #666;
      padding: 20px 0;
    }
    .icon {
      transform: rotate(90deg);
      transition: transform 0.3s ease;
    }
    .expanded .icon {
      transform: rotate(-90deg);
    }
    .sort-options {
      text-align: right;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Employee Signature Dashboard</h1>
    <div id="loadingMessage" class="loading">Waiting for employee signature database to load...</div>

    <div class="sort-options">
      <label for="sortOrder">Sort by Last Name:</label>
      <select id="sortOrder" onchange="loadData()">
        <option value="asc">A-Z</option>
        <option value="desc">Z-A</option>
      </select>
    </div>
    
    <div class="section" id="withoutSignatureSection">
      <div class="section-header" onclick="toggleSection('withoutSignatureSection')">
        <span>Employees without signature completion</span>
        <span class="icon">➤</span>
      </div>
      <div class="section-content">
        <ul id="withoutSignatureList">
          <!-- Data will be dynamically populated here -->
        </ul>
      </div>
    </div>
    
    <div class="section" id="withSignatureSection">
      <div class="section-header" onclick="toggleSection('withSignatureSection')">
        <span>Employees with completed signatures</span>
        <span class="icon">➤</span>
      </div>
      <div class="section-content">
        <ul id="withSignatureList">
          <!-- Data will be dynamically populated here -->
        </ul>
      </div>
    </div>
  </div>

  <script>
    function toggleSection(sectionId) {
      const section = document.getElementById(sectionId);
      const content = section.querySelector('.section-content');
      const icon = section.querySelector('.icon');
      
      if (content.style.maxHeight) {
        content.style.maxHeight = null;
        section.classList.remove('expanded');
      } else {
        content.style.maxHeight = content.scrollHeight + "px";
        section.classList.add('expanded');
      }
    }

    function loadData() {
      const sortOrder = document.getElementById('sortOrder').value;

      fetch('https://script.google.com/macros/s/AKfycbxhQfX_h-pIQxGZKhQC9Fga5P-YtwuSOj9kyoxhelbve8fswosUeMn8r4AdB7Gl1oaq/exec')
        .then(response => response.json())
        .then(data => {
          // Sort the data based on the last name (column 2)
          const withoutSignatures = sortData(data.withoutSignatures, 2, sortOrder);
          const withSignatures = sortData(data.withSignatures, 2, sortOrder);

          // Populate the lists
          populateList('withoutSignatureList', withoutSignatures);
          populateList('withSignatureList', withSignatures);

          // Hide the loading message
          document.getElementById('loadingMessage').style.display = 'none';
        })
        .catch(error => {
          console.error('Error fetching data:', error);
        });
    }

    function sortData(data, columnIndex, sortOrder) {
      return data.sort((a, b) => {
        const nameA = a[columnIndex].toLowerCase();
        const nameB = b[columnIndex].toLowerCase();
        if (nameA < nameB) return sortOrder === 'asc' ? -1 : 1;
        if (nameA > nameB) return sortOrder === 'asc' ? 1 : -1;
        return 0;
      });
    }

    function populateList(elementId, data) {
      const listElement = document.getElementById(elementId);
      listElement.innerHTML = '';

      data.forEach(row => {
        const listItem = document.createElement('li');
        listItem.textContent = `First Name: ${row[1]}, Last Name: ${row[2]}, Employee ID: ${row[0]}, Email: ${row[3]}, Invitation Sent: ${row[4]}, Completed: ${row[5]}`;
        listElement.appendChild(listItem);
      });
    }

    // Load data when the page is ready
    document.addEventListener('DOMContentLoaded', loadData);
  </script>
</body>
</html>
