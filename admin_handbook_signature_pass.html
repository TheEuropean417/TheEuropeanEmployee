<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Signature Dashboard</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #1a73e8, #0b556f);
    }
    .container {
      width: 90%;
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #0b556f;
    }
    .sort-options {
      text-align: right;
      margin-bottom: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #1a73e8;
      color: #fff;
      cursor: pointer;
    }
    th:hover {
      background-color: #0b556f;
    }
    .loading {
      text-align: center;
      font-size: 20px;
      color: #666;
      padding: 20px 0;
    }
    .section-title {
      margin-top: 30px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Employee Signature Dashboard</h1>
    <div id="loadingMessage" class="loading">Waiting for employee signature database to load...</div>

    <div class="sort-options">
      <label for="sortOrder">Sort by Last Name:</label>
      <select id="sortOrder" onchange="loadData()">
        <option value="asc">A-Z</option>
        <option value="desc">Z-A</option>
      </select>
    </div>

    <div class="section">
      <h2 class="section-title">Employees without Signature Completion</h2>
      <table id="withoutSignatureTable">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Employee ID</th>
            <th>Email</th>
            <th>Invitation Sent</th>
            <th>Completed</th>
          </tr>
        </thead>
        <tbody>
          <!-- Data will be populated here -->
        </tbody>
      </table>
    </div>

    <div class="section">
      <h2 class="section-title">Employees with Completed Signatures</h2>
      <table id="withSignatureTable">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Employee ID</th>
            <th>Email</th>
            <th>Invitation Sent</th>
            <th>Completed</th>
          </tr>
        </thead>
        <tbody>
          <!-- Data will be populated here -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    function loadData() {
      const sortOrder = document.getElementById('sortOrder').value;

      fetch('https://script.google.com/macros/s/AKfycbxhQfX_h-pIQxGZKhQC9Fga5P-YtwuSOj9kyoxhelbve8fswosUeMn8r4AdB7Gl1oaq/exec')
        .then(response => response.json())
        .then(data => {
          const withoutSignatures = sortData(data.withoutSignatures, 2, sortOrder);
          const withSignatures = sortData(data.withSignatures, 2, sortOrder);

          populateTable('withoutSignatureTable', withoutSignatures);
          populateTable('withSignatureTable', withSignatures);

          document.getElementById('loadingMessage').style.display = 'none';
        })
        .catch(error => {
          console.error('Error fetching data:', error);
        });
    }

    function sortData(data, columnIndex, sortOrder) {
      return data.sort((a, b) => {
        const nameA = a[columnIndex].toLowerCase();
        const nameB = b[columnIndex].toLowerCase();
        if (nameA < nameB) return sortOrder === 'asc' ? -1 : 1;
        if (nameA > nameB) return sortOrder === 'asc' ? 1 : -1;
        return 0;
      });
    }

    function populateTable(tableId, data) {
      const tableBody = document.getElementById(tableId).querySelector('tbody');
      tableBody.innerHTML = '';  // Clear any existing data

      data.forEach(row => {
        const tableRow = document.createElement('tr');
        tableRow.innerHTML = `
          <td>${row[1]}</td>  <!-- First Name -->
          <td>${row[2]}</td>  <!-- Last Name -->
          <td>${row[0]}</td>  <!-- Employee ID -->
          <td>${row[3]}</td>  <!-- Email -->
          <td>${row[4]}</td>  <!-- Invitation Sent -->
          <td>${row[5]}</td>  <!-- Completed -->
        `;
        tableBody.appendChild(tableRow);
      });
    }

    document.addEventListener('DOMContentLoaded', loadData);
  </script>
</body>
</html>
