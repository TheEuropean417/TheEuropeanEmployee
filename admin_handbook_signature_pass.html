<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Signature Dashboard</title>
  <style>
    /* Global Style */
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #121212;  /* Dark background for futuristic look */
      color: #e0e0e0; /* Light text for contrast */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364); /* Futuristic gradient */
    }

    /* Container */
    .container {
      width: 85%;
      background-color: #1a1a1a;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 15px 45px rgba(0, 0, 0, 0.5);  /* Sleek shadow for 3D effect */
      border: 1px solid rgba(255, 255, 255, 0.1);  /* Slight border for definition */
      backdrop-filter: blur(10px); /* Add futuristic blur effect */
    }

    /* Title */
    h1 {
      text-align: center;
      font-size: 28px;
      color: #00e5ff; /* Neon blue */
      margin-bottom: 20px;
      letter-spacing: 2px;
      text-transform: uppercase;
      text-shadow: 0 0 10px rgba(0, 229, 255, 0.5);
    }

    /* Sort options */
    .sort-options {
      text-align: right;
      margin-bottom: 10px;
    }
    .sort-options select {
      padding: 8px 12px;
      background-color: #121212;
      color: #00e5ff;
      border: 1px solid #00e5ff;
      border-radius: 5px;
      outline: none;
      box-shadow: 0 0 5px rgba(0, 229, 255, 0.3);
    }

    /* Loading Text */
    .loading {
      text-align: center;
      font-size: 20px;
      color: #ff1744; /* Futuristic red */
      padding: 20px 0;
      animation: pulse 1s infinite; /* Pulse animation for futuristic effect */
    }

    @keyframes pulse {
      0% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
      100% {
        opacity: 1;
      }
    }

    /* Section Headers */
    .section-header {
      background-color: #1a1a1a;
      color: #00e5ff;
      padding: 15px;
      cursor: pointer;
      font-size: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 10px;
      margin-bottom: 5px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    .section-header:hover {
      background-color: #00e5ff;
      color: #121212;
      box-shadow: 0 0 15px rgba(0, 229, 255, 0.8);
    }

    .icon {
      transform: rotate(90deg);
      transition: transform 0.3s ease;
    }
    .expanded .icon {
      transform: rotate(-90deg);
    }

    /* Section Content */
    .section-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.5s ease-in-out;
      padding: 0 15px;
      background-color: #121212;
      border-radius: 10px;
    }
    .expanded .section-content {
      padding: 15px;
    }

    /* Column Headers and Rows */
    .column-headers, .row {
      display: grid;
      grid-template-columns: 1.5fr 1.5fr 1.5fr 3fr 1fr 1fr;
      gap: 15px;
      padding: 10px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      color: #bdbdbd; /* Lighter gray for data text */
    }
    .column-headers {
      font-weight: bold;
      text-transform: uppercase;
      background-color: rgba(255, 255, 255, 0.05);
      padding: 15px;
      border-radius: 5px;
      color: #00e5ff;
    }
    .row {
      font-size: 9px;
      padding: 10px;
    }

    /* Glow Effects */
    .section-content, .column-headers, .row > div {
      box-shadow: 0 0 8px rgba(0, 229, 255, 0.3);
    }

    /* Email Column Wrapping */
    .row .email {
      white-space: normal;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Employee Signature Dashboard</h1>
    <div id="loadingMessage" class="loading">Waiting for employee signature database to load...</div>

    <div class="sort-options">
      <label for="sortOrder">Sort by Last Name:</label>
      <select id="sortOrder" onchange="loadData()">
        <option value="asc">A-Z</option>
        <option value="desc">Z-A</option>
      </select>
    </div>

    <!-- Employees without Signature Completion Section -->
    <div class="section" id="withoutSignatureSection">
      <div class="section-header" onclick="toggleSection('withoutSignatureSection')">
        <span>Employees without Signature Completion</span>
        <span class="icon">➤</span>
      </div>
      <div class="section-content">
        <div class="column-headers">
          <div>First Name</div>
          <div>Last Name</div>
          <div>Employee ID</div>
          <div>Email</div>
          <div>Invitation Sent</div>
          <div>Completed</div>
        </div>
        <div id="withoutSignatureList"></div>
      </div>
    </div>

    <!-- Employees with Completed Signatures Section -->
    <div class="section" id="withSignatureSection">
      <div class="section-header" onclick="toggleSection('withSignatureSection')">
        <span>Employees with Completed Signatures</span>
        <span class="icon">➤</span>
      </div>
      <div class="section-content">
        <div class="column-headers">
          <div>First Name</div>
          <div>Last Name</div>
          <div>Employee ID</div>
          <div>Email</div>
          <div>Invitation Sent</div>
          <div>Completed</div>
        </div>
        <div id="withSignatureList"></div>
      </div>
    </div>
  </div>

  <script>
    function toggleSection(sectionId) {
      const section = document.getElementById(sectionId);
      const content = section.querySelector('.section-content');
      const icon = section.querySelector('.icon');
      
      if (content.style.maxHeight) {
        content.style.maxHeight = null;
        section.classList.remove('expanded');
      } else {
        content.style.maxHeight = content.scrollHeight + "px";
        section.classList.add('expanded');
      }
    }

    function loadData() {
      const sortOrder = document.getElementById('sortOrder').value;

      fetch('https://script.google.com/macros/s/AKfycbxhQfX_h-pIQxGZKhQC9Fga5P-YtwuSOj9kyoxhelbve8fswosUeMn8r4AdB7Gl1oaq/exec')
        .then(response => response.json())
        .then(data => {
          const withoutSignatures = sortData(data.withSignatures, 1, sortOrder);
          const withSignatures = sortData(data.withoutSignatures, 1, sortOrder);

          populateList('withoutSignatureList', withoutSignatures);
          populateList('withSignatureList', withSignatures);

          document.getElementById('loadingMessage').style.display = 'none';
        })
        .catch(error => {
          console.error('Error fetching data:', error);
        });
    }

    function sortData(data, columnIndex, sortOrder) {
      return data.sort((a, b) => {
        const nameA = a[columnIndex].toLowerCase();
        const nameB = b[columnIndex].toLowerCase();
        if (nameA < nameB) return sortOrder === 'asc' ? -1 : 1;
        if (nameA > nameB) return sortOrder === 'asc' ? 1 : -1;
        return 0;
      });
    }

    function populateList(elementId, data) {
      const listElement = document.getElementById(elementId);
      listElement.innerHTML = '';  // Clear any existing data

      data.forEach(row => {
        const rowElement = document.createElement('div');
        rowElement.classList.add('row');
        rowElement.innerHTML = `
          <div>${row[0]}</div>  <!-- First Name (Column A) -->
          <div>${row[1]}</div>  <!-- Last Name (Column B) -->
          <div>${row[2]}</div>  <!-- Employee ID (Column C) -->
          <div class="email">${row[3]}</div>  <!-- Email (Column D) -->
          <div>${row[4]}</div>  <!-- Invitation Sent (Column E) -->
          <div>${row[5]}</div>  <!-- Completed (Column F) -->
        `;
        listElement.appendChild(rowElement);
      });
    }

    document.addEventListener('DOMContentLoaded', loadData);
  </script>
</body>
</html>
