<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for a Position at The European</title>
    <style>
        .form-container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #45a049;
        }

        /* Notice about file size */
        .debug-output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
            border-radius: 5px;
            white-space: pre-wrap;
            max-height: 100px;
            overflow-y: auto;
            color: #555;
            font-weight: bold;
            text-align: center;
        }

        .debug-success {
            color: green;
        }

        .debug-error {
            color: red;
        }

        /* File Input Styling */
        .file-input {
            display: none;
        }

        .file-input-label {
            display: inline-block;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
        }

        .file-input-label:hover {
            background-color: #45a049;
        }

        /* Styling for showing the selected file name */
        .file-name {
            margin-top: 10px;
            font-style: italic;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Apply for a Position</h1>

        <form id="application-form">
            <div class="form-group">
                <input type="text" name="name" placeholder="Full Name" required>
            </div>
            <div class="form-group">
                <input type="email" name="email" placeholder="Email Address" required>
            </div>
            <div class="form-group">
                <input type="tel" name="phone" placeholder="Phone Number" required>
            </div>
            <div class="form-group">
                <select name="position" required>
                    <option value="" disabled selected>Select Position</option>
                    <option value="developer">Developer</option>
                    <option value="designer">Designer</option>
                    <option value="manager">Manager</option>
                </select>
            </div>

            <!-- File Upload Button -->
            <div class="form-group">
                <label for="resume" class="file-input-label">Choose Resume</label>
                <input type="file" name="resume" id="resume" accept=".pdf,.doc,.docx" class="file-input" required>
                <span id="file-name" class="file-name">No file selected</span>
                <span id="file-error" class="file-error" style="color: red;"></span>
            </div>

            <button type="submit" class="btn">SEND</button>
        </form>

        <!-- File size limit notice -->
        <div id="debug-output" class="debug-output">
            Your resume file size has to be UNDER 25MB!
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('resume');
        const fileNameDisplay = document.getElementById('file-name');
        const fileErrorDisplay = document.getElementById('file-error');
        const debugOutput = document.getElementById('debug-output');
        let base64File = '';  // Variable to store base64 file content
        const maxFileSize = 25 * 1024 * 1024;  // Set file size limit to 25MB

        // Show the selected file name and convert the file to base64
        fileInput.addEventListener('change', function() {
            fileErrorDisplay.textContent = '';  // Clear previous errors

            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];

                // Check if the file exceeds the size limit
                if (file.size > maxFileSize) {
                    fileErrorDisplay.textContent = 'File exceeds the 25MB limit. Please select a smaller file.';
                    fileNameDisplay.textContent = 'No file selected';
                    base64File = '';  // Clear the base64 file
                    return;
                }

                fileNameDisplay.textContent = 'Selected file: ' + file.name;

                // Convert file to Base64
                const reader = new FileReader();
                reader.onloadend = function() {
                    base64File = reader.result.split(',')[1];  // Store the Base64-encoded content
                };
                reader.readAsDataURL(file);  // Convert the file to base64
            } else {
                fileNameDisplay.textContent = 'No file selected';
            }
        });

        document.getElementById('application-form').onsubmit = function(event) {
            event.preventDefault();  // Prevent default form submission

            if (!base64File) {
                fileErrorDisplay.textContent = 'Please select a valid file under 25MB.';
                return;
            }

            const formData = new FormData(this);  // Collect form data

            // Add base64-encoded file to form data
            if (base64File) {
                formData.append('resumeBase64', base64File);  // Append the Base64-encoded file content
                formData.append('resumeFileName', fileInput.files[0].name);  // Append the file name
            }

            // Clear previous debug messages
            debugOutput.textContent = 'Sending application...';

            // Send form data to the Google Apps Script Web App
            fetch('https://script.google.com/macros/s/AKfycbxTjrarfXrSgwH_fakkCewBYRilDKXvGbqv9lrXdO6EPNSOZDWD1hJaaPiZDA_QLblX/exec', {
                method: 'POST',
                body: formData
            })
            .then(async response => {
                if (!response.ok) {
                    throw new Error('Server returned ' + response.status + ' : ' + response.statusText);
                }
                return response.json();  // Attempt to parse JSON response
            })
            .then(data => {
                if (data.result === 'success') {
                    debugOutput.textContent = 'Application sent successfully!';
                    debugOutput.classList.add('debug-success');
                    debugOutput.classList.remove('debug-error');
                } else {
                    debugOutput.textContent = 'Failed to send application.';
                    debugOutput.classList.add('debug-error');
                    debugOutput.classList.remove('debug-success');
                }
            })
            .catch(error => {
                debugOutput.textContent = 'An error occurred: ' + error;
                debugOutput.classList.add('debug-error');
                debugOutput.classList.remove('debug-success');
            });
        };
    </script>
</body>
</html>
