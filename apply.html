<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for a Position at The European</title>
    <style>
        .form-container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #45a049;
        }

        /* Error and Debug Output Styling */
        .debug-output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
            border-radius: 5px;
            white-space: pre-wrap; /* Preserve formatting */
        }

        /* Styling for the file input */
        .file-input {
            display: none; /* Hide the file input */
        }

        .file-input-label {
            display: inline-block;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
        }

        .file-input-label:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Apply for a Position</h1>

        <form id="application-form" enctype="multipart/form-data">
            <div class="form-group">
                <input type="text" name="name" placeholder="Full Name" required>
            </div>
            <div class="form-group">
                <input type="email" name="email" placeholder="Email Address" required>
            </div>
            <div class="form-group">
                <input type="tel" name="phone" placeholder="Phone Number" required>
            </div>
            <div class="form-group">
                <select name="position" required>
                    <option value="" disabled selected>Select Position</option>
                    <option value="developer">Developer</option>
                    <option value="designer">Designer</option>
                    <option value="manager">Manager</option>
                </select>
            </div>

            <!-- File upload button with hidden input -->
            <div class="form-group">
                <label for="resume" class="file-input-label">Choose Resume</label>
                <input type="file" name="resume" id="resume" accept=".pdf,.doc,.docx" class="file-input" required>
            </div>

            <button type="submit" class="btn">SEND</button>
        </form>

        <!-- Debug output section -->
        <div id="debug-output" class="debug-output">
            Debug output will appear here.
        </div>
    </div>

    <script>
        // Show the file dialog when clicking the label
        document.querySelector('.file-input-label').addEventListener('click', function() {
            document.getElementById('resume').click();
        });

        document.getElementById('application-form').onsubmit = function(event) {
            event.preventDefault();  // Prevent default form submission

            const formData = new FormData(this);  // Collect form data

            // Clear previous debug messages
            document.getElementById('debug-output').textContent = 'Sending application...';

            // Send form data to the Google Apps Script Web App
            fetch('https://script.google.com/macros/s/AKfycbxTjrarfXrSgwH_fakkCewBYRilDKXvGbqv9lrXdO6EPNSOZDWD1hJaaPiZDA_QLblX/exec', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                console.log('Response from server:', data);  // Log the server response

                if (data.result === 'success') {
                    document.getElementById('debug-output').textContent = 'Application sent successfully!';
                } else {
                    document.getElementById('debug-output').textContent = 'Failed to send application. Server response: ' + JSON.stringify(data);
                }
            })
            .catch(error => {
                console.error('Error:', error);  // Log any errors
                document.getElementById('debug-output').textContent = 'An error occurred: ' + error;
            });
        };
    </script>
</body>
</html>
