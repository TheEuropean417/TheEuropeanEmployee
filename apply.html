<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for a Position at The European</title>
    <style>
        .form-container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #45a049;
        }

        /* Debug Output Styling */
        .debug-output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
            border-radius: 5px;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }

        /* File Input Styling */
        .file-input {
            display: none;
        }

        .file-input-label {
            display: inline-block;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
        }

        .file-input-label:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Apply for a Position</h1>

        <form id="application-form" enctype="multipart/form-data">
            <div class="form-group">
                <input type="text" name="name" placeholder="Full Name" required>
            </div>
            <div class="form-group">
                <input type="email" name="email" placeholder="Email Address" required>
            </div>
            <div class="form-group">
                <input type="tel" name="phone" placeholder="Phone Number" required>
            </div>
            <div class="form-group">
                <select name="position" required>
                    <option value="" disabled selected>Select Position</option>
                    <option value="developer">Developer</option>
                    <option value="designer">Designer</option>
                    <option value="manager">Manager</option>
                </select>
            </div>

            <!-- File Upload Button -->
            <div class="form-group">
                <label for="resume" class="file-input-label">Choose Resume</label>
                <input type="file" name="resume" id="resume" accept=".pdf,.doc,.docx" class="file-input" required>
            </div>

            <button type="submit" class="btn">SEND</button>
        </form>

        <!-- Debug output section -->
        <div id="debug-output" class="debug-output">
            Debug output will appear here.
        </div>
    </div>

    <script>
        document.getElementById('application-form').onsubmit = function(event) {
            event.preventDefault();  // Prevent default form submission

            const formData = new FormData(this);  // Collect form data

            // Clear previous debug messages
            document.getElementById('debug-output').textContent = 'Sending application...';

            // Send form data to the Google Apps Script Web App
            fetch('https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec', {
                method: 'POST',
                body: formData
            })
            .then(async response => {
                if (!response.ok) {
                    throw new Error('Server returned ' + response.status + ' : ' + response.statusText);
                }
                return response.json();  // Attempt to parse JSON response
            })
            .then(data => {
                console.log('Response from server:', data);  // Log the server response
                
                if (data.result === 'success') {
                    document.getElementById('debug-output').textContent = 'Application sent successfully!\n' + data.logs.join('\n');
                } else {
                    document.getElementById('debug-output').textContent = 'Failed to send application.\n' + data.logs.join('\n');
                }
            })
            .catch(error => {
                console.error('Fetch error:', error);  // Log any errors
                document.getElementById('debug-output').textContent = 'Fetch error: ' + error;
            });
        };
    </script>
</body>
</html>
