<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for a Position at The European</title>
    <style>
        /* Add your custom styles here */
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Apply for a Position</h1>

        <form id="application-form" enctype="multipart/form-data">
            <div class="form-group">
                <input type="text" name="name" placeholder="Full Name" required>
            </div>
            <div class="form-group">
                <input type="email" name="email" placeholder="Email Address" required>
            </div>
            <div class="form-group">
                <input type="tel" name="phone" placeholder="Phone Number" required>
            </div>
            <div class="form-group">
                <select name="position" required>
                    <option value="" disabled selected>Select Position</option>
                    <option value="developer">Developer</option>
                    <option value="designer">Designer</option>
                    <option value="manager">Manager</option>
                </select>
            </div>

            <div class="resume-upload" onclick="document.getElementById('resume').click()">
                <p>Click here to upload your resume or drag and drop</p>
                <input type="file" name="resume" id="resume" accept=".pdf,.doc,.docx" required>
            </div>

            <button type="submit" class="btn">SEND</button>
        </form>
    </div>

    <script>
        document.getElementById('application-form').onsubmit = function(event) {
            event.preventDefault();

            const formData = new FormData(this);

            // Send form data to the Google Apps Script Web App
            fetch('https://script.google.com/macros/s/AKfycbxTjrarfXrSgwH_fakkCewBYRilDKXvGbqv9lrXdO6EPNSOZDWD1hJaaPiZDA_QLblX/exec', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.result === 'success') {
                    alert('Application sent successfully!');
                } else {
                    alert('Failed to send application.');
                }
            })
            .catch(error => console.error('Error:', error));
        };
    </script>
</body>
</html>
