<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for a Position at The European</title>
    <style>
        /* Background gradient */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, rgb(82, 113, 255), rgb(221, 196, 213));
            font-family: 'Montserrat', sans-serif;
            color: #333;
        }

        /* Form container */
        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 90%;
            width: 420px;  /* Slightly smaller for better fit */
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Vertically center the content */
        }

        h1 {
            font-size: 1.8rem; /* Smaller heading */
            color: rgb(82, 113, 255);
            margin-bottom: 20px;
            margin-top: 10px;  /* Add a margin to prevent it from being cut off */
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        input, select {
            width: 100%;
            padding: 12px;  /* Reduce padding for a slimmer look */
            margin: 10px 0;
            border: 2px solid rgb(221, 196, 213);
            border-radius: 8px;
            font-size: 0.95rem;  /* Slightly smaller text */
            color: #333;
            background-color: #f9f9f9;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
        }

        input:focus, select:focus {
            border-color: rgb(82, 113, 255);
            outline: none;
            box-shadow: 0 0 5px rgba(82, 113, 255, 0.5);
        }

        .btn {
            display: inline-block;
            width: 100%;
            padding: 13px;  /* Slightly smaller for better balance */
            background: rgb(82, 113, 255);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1rem;  /* Slightly smaller text */
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(82, 113, 255, 0.3);
        }

        .btn:hover {
            background: rgb(66, 90, 204);
            box-shadow: 0 12px 25px rgba(66, 90, 204, 0.5);
            transform: translateY(-2px);
        }

        /* File Input */
        .file-input-label {
            display: block;
            padding: 13px;
            background-color: rgb(221, 196, 213);
            color: white;
            border-radius: 50px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 15px;
        }

        .file-input-label:hover {
            background-color: rgb(199, 173, 188);
        }

        .file-name {
            display: block;
            margin-top: 10px;
            font-style: italic;
            color: #666;
        }

        .file-error {
            color: red;
            margin-top: 5px;
            display: block;
        }

        /* Centered Debug Box */
        .debug-output {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            background-color: #f9f9f9;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            color: #555;
            font-weight: bold;
            text-align: center;
            font-size: 1rem;  /* Slightly smaller */
            line-height: 1.6;
        }

        .debug-success {
            color: green;
        }

        .debug-error {
            color: red;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .form-container {
                max-width: 95%;
                width: 100%;
                padding: 20px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .btn {
                font-size: 0.9rem;
            }

            .file-input-label {
                padding: 10px;
            }
        }
    </style>

    <!-- Import Montserrat font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="form-container">
        <h1>Apply for a Position</h1>

        <form id="application-form">
            <div class="form-group">
                <input type="text" name="name" placeholder="Full Name" required>
            </div>
            <div class="form-group">
                <input type="email" name="email" placeholder="Email Address" required>
            </div>
            <div class="form-group">
                <input type="tel" name="phone" placeholder="Phone Number" required>
            </div>
            <div class="form-group">
                <select name="position" required>
                    <option value="" disabled selected>Select Position</option>
                    <option value="developer">Developer</option>
                    <option value="designer">Designer</option>
                    <option value="manager">Manager</option>
                </select>
            </div>

            <!-- File Upload Button -->
            <div class="form-group">
                <label for="resume" class="file-input-label">Choose Resume</label>
                <input type="file" name="resume" id="resume" accept=".pdf,.doc,.docx" class="file-input" required>
                <span id="file-name" class="file-name">No file selected</span>
                <span id="file-error" class="file-error"></span>
            </div>

            <button type="submit" class="btn">SEND</button>
        </form>

        <!-- File size limit notice & Debug output -->
        <div id="debug-output" class="debug-output">
            Your resume file size has to be UNDER 25MB!
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('resume');
        const fileNameDisplay = document.getElementById('file-name');
        const fileErrorDisplay = document.getElementById('file-error');
        const debugOutput = document.getElementById('debug-output');
        let base64File = '';  // Variable to store base64 file content
        const maxFileSize = 25 * 1024 * 1024;  // Set file size limit to 25MB

        // Show the selected file name and convert the file to base64
        fileInput.addEventListener('change', function() {
            fileErrorDisplay.textContent = '';  // Clear previous errors

            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];

                // Check if the file exceeds the size limit
                if (file.size > maxFileSize) {
                    fileErrorDisplay.textContent = 'File exceeds the 25MB limit. Please select a smaller file.';
                    fileNameDisplay.textContent = 'No file selected';
                    base64File = '';  // Clear the base64 file
                    return;
                }

                fileNameDisplay.textContent = 'Selected file: ' + file.name;

                // Convert file to Base64
                const reader = new FileReader();
                reader.onloadend = function() {
                    base64File = reader.result.split(',')[1];  // Store the Base64-encoded content
                };
                reader.readAsDataURL(file);  // Convert the file to base64
            } else {
                fileNameDisplay.textContent = 'No file selected';
            }
        });

        document.getElementById('application-form').onsubmit = function(event) {
            event.preventDefault();  // Prevent default form submission

            if (!base64File) {
                fileErrorDisplay.textContent = 'Please select a valid file under 25MB.';
                return;
            }

            const formData = new FormData(this);  // Collect form data

            // Add base64-encoded file to form data
            if (base64File) {
                formData.append('resumeBase64', base64File);  // Append the Base64-encoded file content
                formData.append('resumeFileName', fileInput.files[0].name);  // Append the file name
            }

            // Clear previous debug messages
            debugOutput.textContent = 'Sending application...';

            // Send form data to the Google Apps Script Web App
            fetch('https://script.google.com/macros/s/AKfycbxTjrarfXrSgwH_fakkCewBYRilDKXvGbqv9lrXdO6EPNSOZDWD1hJaaPiZDA_QLblX/exec', {
                method: 'POST',
                body: formData
            })
            .then(async response => {
                if (!response.ok) {
                    throw new Error('Server returned ' + response.status + ' : ' + response.statusText);
                }
                return response.json();  // Attempt to parse JSON response
            })
            .then(data => {
                if (data.result === 'success') {
                    debugOutput.textContent = 'Application sent successfully!';
                    debugOutput.classList.add('debug-success');
                    debugOutput.classList.remove('debug-error');
                } else {
                    debugOutput.textContent = 'Failed to send application.';
                    debugOutput.classList.add('debug-error');
                    debugOutput.classList.remove('debug-success');
                }
            })
            .catch(error => {
                debugOutput.textContent = 'An error occurred: ' + error;
                debugOutput.classList.add('debug-error');
                debugOutput.classList.remove('debug-success');
            });
        };
    </script>
</body>
</html>
