<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for a Position at The European</title>
    <style>
        /* Background gradient animation */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, rgb(82, 113, 255), rgb(221, 196, 213));
            font-family: 'Montserrat', sans-serif;
            color: #333;
            background-size: 300% 300%;
            animation: gradientShift 15s ease infinite;
        }

        /* Keyframes for animated gradient background */
        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Form container with fade-in and scaling effect */
        .form-container {
            background-color: rgba(255, 255, 255, 0.7);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.4);
            text-align: center;
            max-width: 90%;
            width: 420px;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(10px);
            opacity: 0;
            transform: scale(0.8);
            animation: fadeInContainer 2.5s ease forwards 2s;
        }

        /* Container fade-in animation */
        @keyframes fadeInContainer {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        h1 {
            font-size: 1.8rem;
            color: rgb(82, 113, 255);
            margin-bottom: 20px;
            margin-top: 10px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: center;
            width: 100%;
        }

        /* Updated input fields and select dropdown with gradient border */
        input, select {
            width: 80%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid;
            border-image: linear-gradient(to right, rgb(253, 240, 249), rgb(221, 196, 213)) 1;
            border-radius: 8px;
            font-size: 0.95rem;
            color: #333;
            background-color: #f9f9f9;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        input:focus, select:focus {
            border-color: transparent; /* Remove the original border color */
            border-image: linear-gradient(to right, rgb(253, 240, 249), rgb(221, 196, 213)) 1;
            outline: none;
            box-shadow: 0 0 5px rgba(82, 113, 255, 0.5); /* Optional: you can change this color if needed */
        }

        /* Updated "Choose Resume" button with gradient background */
        .file-input-label {
            display: block;
            padding: 13px;
            background: linear-gradient(to right, rgb(253, 240, 249), rgb(221, 196, 213)); /* Gradient background */
            color: white;
            border-radius: 50px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 15px;
            width: 80%;
            text-align: center;
            margin-left: auto;
            margin-right: auto;
        }

        .file-input-label:hover {
            background: linear-gradient(to right, rgb(233, 220, 230), rgb(221, 196, 213)); /* Darken slightly on hover */
        }

        .file-name {
            display: block;
            margin-top: 10px;
            font-style: italic;
            color: #666;
            text-align: center;
        }

        .file-error {
            color: red;
            margin-top: 5px;
            display: block;
        }

        .btn {
            display: inline-block;
            width: 80%;
            padding: 13px;
            background: rgb(82, 113, 255);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(82, 113, 255, 0.3);
            margin-left: auto;
            margin-right: auto;
        }

        .btn:hover {
            background: rgb(66, 90, 204);
            box-shadow: 0 12px 25px rgba(66, 90, 204, 0.5);
            transform: translateY(-2px);
        }

        .debug-output {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            background-color: #f9f9f9;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            color: #555;
            font-weight: bold;
            text-align: center;
            font-size: 1rem;
            line-height: 1.6;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
        }

        .debug-success {
            color: green;
        }

        .debug-error {
            color: red;
        }

        @media screen and (max-width: 768px) {
            .form-container {
                max-width: 95%;
                width: 100%;
                padding: 20px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .btn {
                font-size: 0.9rem;
            }

            .file-input-label {
                padding: 10px;
            }
        }
    </style>

    <!-- Import Montserrat font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="form-container">
        <h1>Apply for a Position</h1>

        <form id="application-form">
            <div class="form-group">
                <input type="text" name="name" placeholder="Full Name" required>
            </div>
            <div class="form-group">
                <input type="email" name="email" placeholder="Email Address" required>
            </div>
            <div class="form-group">
                <input type="tel" name="phone" placeholder="Phone Number" required>
            </div>
            <div class="form-group">
                <select name="position" required>
                    <option value="" disabled selected>Select Position</option>
                    <option value="developer">Developer</option>
                    <option value="designer">Designer</option>
                    <option value="manager">Manager</option>
                </select>
            </div>

            <!-- File Upload Button -->
            <div class="form-group">
                <label for="resume" class="file-input-label">Choose Resume</label>
                <input type="file" name="resume" id="resume" accept=".pdf,.doc,.docx" class="file-input" required>
                <span id="file-name" class="file-name">No file selected</span>
                <span id="file-error" class="file-error"></span>
            </div>

            <button type="submit" class="btn">SEND</button>
        </form>

        <!-- File size limit notice & Debug output -->
        <div id="debug-output" class="debug-output">
            Your resume file size has to be UNDER 25MB!
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('resume');
        const fileNameDisplay = document.getElementById('file-name');
        const fileErrorDisplay = document.getElementById('file-error');
        const debugOutput = document.getElementById('debug-output');
        let base64File = '';  // Variable to store base64 file content
        const maxFileSize = 25 * 1024 * 1024;  // Set file size limit to 25MB

        fileInput.addEventListener('change', function() {
            fileErrorDisplay.textContent = '';  // Clear previous errors

            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];

                if (file.size > maxFileSize) {
                    fileErrorDisplay.textContent = 'File exceeds the 25MB limit. Please select a smaller file.';
                    fileNameDisplay.textContent = 'No file selected';
                    base64File = '';  // Clear the base64 file
                    return;
                }

                fileNameDisplay.textContent = 'Selected file: ' + file.name;

                const reader = new FileReader();
                reader.onloadend = function() {
                    base64File = reader.result.split(',')[1];
                };
                reader.readAsDataURL(file);
            } else {
                fileNameDisplay.textContent = 'No file selected';
            }
        });

        document.getElementById('application-form').onsubmit = function(event) {
            event.preventDefault();  // Prevent default form submission

            if (!base64File) {
                fileErrorDisplay.textContent = 'Please select a valid file under 25MB.';
                return;
            }

            const formData = new FormData(this);

            if (base64File) {
                formData.append('resumeBase64', base64File);
                formData.append('resumeFileName', fileInput.files[0].name);
            }

            debugOutput.textContent = 'Sending application...';

            fetch('https://script.google.com/macros/s/AKfycbxTjrarfXrSgwH_fakkCewBYRilDKXvGbqv9lrXdO6EPNSOZDWD1hJaaPiZDA_QLblX/exec', {
                method: 'POST',
                body: formData
            })
            .then(async response => {
                if (!response.ok) {
                    throw new Error('Server returned ' + response.status + ' : ' + response.statusText);
                }
                return response.json();
            })
            .then(data => {
                if (data.result === 'success') {
                    debugOutput.textContent = 'Application sent successfully!';
                    debugOutput.classList.add('debug-success');
                    debugOutput.classList.remove('debug-error');
                } else {
                    debugOutput.textContent = 'Failed to send application.';
                    debugOutput.classList.add('debug-error');
                    debugOutput.classList.remove('debug-success');
                }
            })
            .catch(error => {
                debugOutput.textContent = 'An error occurred: ' + error;
                debugOutput.classList.add('debug-error');
                debugOutput.classList.remove('debug-success');
            });
        };
    </script>
</body>
</html>
