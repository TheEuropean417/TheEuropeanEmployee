<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Onboarding</title>
    <style>
        /* Basic styling */
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn {
            padding: 10px 20px;
            background-color: rgb(82, 113, 255);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: rgb(60, 90, 220);
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>New Employee Onboarding</h1>
        <form id="onboardingForm">
            <input type="text" id="firstName" placeholder="First Name" required><br>
            <input type="text" id="lastName" placeholder="Last Name" required><br>
            <input type="email" id="email" placeholder="Email" required><br>
            <input type="text" id="position" placeholder="Position" required><br>
            <button type="submit" class="btn">Submit</button>
        </form>
        <p id="successMessage" style="color: green; display: none;">Form submitted successfully!</p>
    </div>

    <script>
        document.getElementById('onboardingForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const position = document.getElementById('position').value;

            const data = {
                "values": [[firstName, lastName, email, position]]
            };

            fetch(`https://sheets.googleapis.com/v4/spreadsheets/1IQuJehvj16Pi1toOxuNoNZmLf_yKNFnBtdwEZhuClvQ/values/A1:append?valueInputOption=RAW&key=AIzaSyBRNJR2YC9sa0S9sF69DK1zEuYDkecWcyk`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('successMessage').style.display = 'block';
                document.getElementById('onboardingForm').reset();
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
