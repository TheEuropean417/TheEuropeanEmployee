<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Onboarding</title>
    <style>
        /* Basic styling */
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn {
            padding: 10px 20px;
            background-color: rgb(82, 113, 255);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: rgb(60, 90, 220);
        }

        /* Debugging output styles */
        .debug-output {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f8f8;
            border: 1px solid #ddd;
            color: #333;
            text-align: left;
            font-family: monospace;
            white-space: pre-wrap;
            max-width: 400px;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>New Employee Onboarding</h1>
        <form id="onboardingForm">
            <input type="text" id="firstName" placeholder="First Name" required><br>
            <input type="text" id="lastName" placeholder="Last Name" required><br>
            <input type="email" id="email" placeholder="Email" required><br>
            <input type="text" id="position" placeholder="Position" required><br>
            <button type="submit" class="btn">Submit</button>
        </form>
        <p id="successMessage" style="color: green; display: none;">Form submitted successfully!</p>
        <p id="errorMessage" style="color: red; display: none;">There was an error submitting the form. See details below.</p>
        
        <!-- Debugging output section -->
        <div id="debugOutput" class="debug-output" style="display: none;"></div>
    </div>

    <script>
        document.getElementById('onboardingForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const position = document.getElementById('position').value;

            const data = {
                "values": [[firstName, lastName, email, position]]
            };

            // Append data to Google Sheets
            const SHEET_ID = '1IQuJehvj16Pi1toOxuNoNZmLf_yKNFnBtdwEZhuClvQ'; // Spreadsheet ID
            const API_KEY = 'AIzaSyA60qadwBjj1X_pX7G5GUPSYPqldzSg9Ss'; // New API key

            const range = 'Sheet1'; // The target sheet to append data
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${range}:append?valueInputOption=RAW&insertDataOption=INSERT_ROWS&key=${API_KEY}`;

            const debugOutput = document.getElementById('debugOutput');
            debugOutput.style.display = 'none'; // Hide debug output initially
            debugOutput.innerHTML = ''; // Clear previous debug info

            fetch(url, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                // Display all response info
                debugOutput.style.display = 'block';
                debugOutput.innerHTML += `Response status: ${response.status}\n\n`;

                return response.json().then(result => {
                    debugOutput.innerHTML += `Response data: \n${JSON.stringify(result, null, 2)}\n\n`;

                    if (!response.ok) {
                        throw new Error('Failed to submit data');
                    }
                    return result;
                });
            })
            .then(result => {
                document.getElementById('successMessage').style.display = 'block';
                document.getElementById('errorMessage').style.display = 'none';
                document.getElementById('onboardingForm').reset();
            })
            .catch(error => {
                console.error('Error:', error);

                // Show error details on the page
                document.getElementById('errorMessage').style.display = 'block';
                debugOutput.innerHTML += `Error: ${error.message}\n`;
            });
        });
    </script>
</body>
</html>
