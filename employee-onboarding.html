<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Onboarding with Google Identity Services</title>
    <style>
        /* Basic styling */
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn {
            padding: 10px 20px;
            background-color: rgb(82, 113, 255);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: rgb(60, 90, 220);
        }

        #oauth-status {
            margin-top: 20px;
            color: red;
        }

        .debug-output {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f8f8;
            border: 1px solid #ddd;
            color: #333;
            text-align: left;
            font-family: monospace;
            white-space: pre-wrap;
            max-width: 400px;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>

    <!-- Include Google's Identity Services library -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div class="form-container">
        <h1>New Employee Onboarding</h1>

        <!-- Sign in button -->
        <button id="signInButton" class="btn">Sign In with Google</button>

        <!-- Onboarding form -->
        <form id="onboardingForm" style="display: none;">
            <input type="text" id="firstName" placeholder="First Name" required><br>
            <input type="text" id="lastName" placeholder="Last Name" required><br>
            <input type="email" id="email" placeholder="Email" required><br>
            <input type="text" id="position" placeholder="Position" required><br>
            <button type="submit" class="btn">Submit</button>
        </form>

        <!-- Status messages -->
        <p id="oauth-status">Not authenticated</p>
        <p id="successMessage" style="color: green; display: none;">Form submitted successfully!</p>
        <p id="errorMessage" style="color: red; display: none;">There was an error submitting the form. See details below.</p>

        <!-- Debugging output section -->
        <div id="debugOutput" class="debug-output" style="display: none;"></div>
    </div>

    <script>
        let accessToken; // This will hold the access token after authentication

        function handleCredentialResponse(response) {
            // This function is called when the user successfully signs in
            console.log("Credential response:", response);
            accessToken = response.credential; // Get access token from the response
            document.getElementById('oauth-status').innerText = 'Authenticated';
            document.getElementById('onboardingForm').style.display = 'block';
            document.getElementById('signInButton').style.display = 'none';
        }

        function loadIdentityServices() {
            console.log("Initializing Google Identity Services...");

            google.accounts.oauth2.initTokenClient({
                client_id: "987467361535-6jg9rgqsl3etrc502b2jmc1i7b3qckif.apps.googleusercontent.com",
                scope: 'https://www.googleapis.com/auth/spreadsheets',
                callback: handleCredentialResponse
            });

            document.getElementById('signInButton').addEventListener('click', function () {
                google.accounts.oauth2.requestAccessToken(); // Request access token on button click
            });
        }

        // Call this once the page is loaded
        window.onload = function() {
            loadIdentityServices(); // Initialize GIS on page load
        };

        // Submit the form to Google Sheets
        document.getElementById('onboardingForm').addEventListener('submit', function (e) {
            e.preventDefault();

            if (!accessToken) {
                showError("Access token is missing. Please sign in first.");
                return;
            }

            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const position = document.getElementById('position').value;

            const data = {
                "values": [[firstName, lastName, email, position]]
            };

            const SHEET_ID = '1IQuJehvj16Pi1toOxuNoNZmLf_yKNFnBtdwEZhuClvQ'; // Google Sheet ID
            const range = 'Sheet1'; // The target sheet to append data

            const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${range}:append?valueInputOption=RAW&insertDataOption=INSERT_ROWS`;

            fetch(url, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${accessToken}`
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(errData => {
                        showError('Failed to submit data. API response: ' + JSON.stringify(errData, null, 2));
                        throw new Error('Failed to submit data');
                    });
                }
                return response.json();
            })
            .then(result => {
                showSuccess('Data submitted successfully. API response: ' + JSON.stringify(result, null, 2));
                document.getElementById('successMessage').style.display = 'block';
                document.getElementById('errorMessage').style.display = 'none';
                document.getElementById('onboardingForm').reset();
            })
            .catch(error => {
                showError('Error: ' + error.message);
                document.getElementById('errorMessage').style.display = 'block';
            });
        });

        function showError(errorMsg) {
            const debugOutput = document.getElementById('debugOutput');
            debugOutput.style.display = 'block';
            debugOutput.innerHTML = `Error: ${errorMsg}`;
        }

        function showSuccess(successMsg) {
            const debugOutput = document.getElementById('debugOutput');
            debugOutput.style.display = 'block';
            debugOutput.innerHTML = `Success: ${successMsg}`;
        }
    </script>
</body>
</html>
