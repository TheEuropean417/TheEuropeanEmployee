<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Onboarding with OAuth</title>
    <style>
        /* Basic styling */
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn {
            padding: 10px 20px;
            background-color: rgb(82, 113, 255);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: rgb(60, 90, 220);
        }

        #oauth-status {
            margin-top: 20px;
        }

        .debug-output {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f8f8;
            border: 1px solid #ddd;
            color: #333;
            text-align: left;
            font-family: monospace;
            white-space: pre-wrap;
            max-width: 400px;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>

    <!-- Include Google's OAuth 2.0 client-side library -->
    <script src="https://apis.google.com/js/api.js"></script>
</head>
<body>
    <div class="form-container">
        <h1>New Employee Onboarding</h1>
        <form id="onboardingForm">
            <input type="text" id="firstName" placeholder="First Name" required><br>
            <input type="text" id="lastName" placeholder="Last Name" required><br>
            <input type="email" id="email" placeholder="Email" required><br>
            <input type="text" id="position" placeholder="Position" required><br>
            <button type="submit" class="btn">Submit</button>
        </form>
        <p id="oauth-status">Not authenticated</p>
        <p id="successMessage" style="color: green; display: none;">Form submitted successfully!</p>
        <p id="errorMessage" style="color: red; display: none;">There was an error submitting the form. See details below.</p>

        <div id="debugOutput" class="debug-output" style="display: none;"></div>
    </div>

    <script>
        // Load Google API and initiate OAuth
        let accessToken;

        function authenticate() {
            return gapi.auth2.getAuthInstance()
                .signIn({ scope: 'https://www.googleapis.com/auth/spreadsheets' })
                .then(function () {
                    document.getElementById('oauth-status').innerText = 'Authenticated';
                    accessToken = gapi.auth2.getAuthInstance().currentUser.get().getAuthResponse().access_token;
                    console.log("Sign-in successful");
                }, function (err) {
                    console.error("Error signing in", err);
                    document.getElementById('oauth-status').innerText = 'Authentication failed';
                });
        }

        function loadClient() {
            return gapi.client.load("https://content.googleapis.com/discovery/v1/apis/sheets/v4/rest")
                .then(function () {
                    console.log("GAPI client loaded for API");
                    authenticate();
                }, function (err) {
                    console.error("Error loading GAPI client for API", err);
                });
        }

        // Load Google API client library and initialize the auth process
        gapi.load("client:auth2", function () {
            gapi.auth2.init({
                client_id: "987467361535-6jg9rgqsl3etrc502b2jmc1i7b3qckif.apps.googleusercontent.com" // Your OAuth Client ID
            });
        });

        document.getElementById('onboardingForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const position = document.getElementById('position').value;

            const data = {
                "values": [[firstName, lastName, email, position]]
            };

            const SHEET_ID = '1IQuJehvj16Pi1toOxuNoNZmLf_yKNFnBtdwEZhuClvQ'; // Google Sheet ID
            const range = 'Sheet1'; // The target sheet to append data

            const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${range}:append?valueInputOption=RAW&insertDataOption=INSERT_ROWS`;

            fetch(url, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${accessToken}`
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(errData => {
                        console.error('Error details:', errData);
                        throw new Error('Failed to submit data');
                    });
                }
                return response.json();
            })
            .then(result => {
                document.getElementById('successMessage').style.display = 'block';
                document.getElementById('errorMessage').style.display = 'none';
                document.getElementById('onboardingForm').reset();
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('errorMessage').style.display = 'block';
            });
        });
    </script>
</body>
</html>
