<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Rendering</title>
  <!-- pdfjs-dist for rendering PDF files -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
  <style>
    #pdfContainer {
      width: 100%;
      margin: 0 auto;
      text-align: center;
    }
    canvas {
      margin-bottom: 20px;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <h1>PDF Rendering Example</h1>

  <!-- Button to trigger PDF rendering -->
  <button id="renderPdfBtn">Render PDF</button>

  <!-- Container to hold rendered PDF pages -->
  <div id="pdfContainer"></div>

  <script>
    const pdfUrl = 'https://theeuropean417.github.io/TheEuropeanEmployee/handbook-template.pdf';
    const pdfContainer = document.getElementById('pdfContainer');

    // Function to render the PDF pages
    async function renderPDF() {
      try {
        // Load the PDF document from the given URL
        const loadingTask = pdfjsLib.getDocument(pdfUrl);
        const pdf = await loadingTask.promise;

        // Clear previous content
        pdfContainer.innerHTML = '';

        // Loop through each page in the PDF and render it as a canvas
        for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
          const page = await pdf.getPage(pageNum);

          // Set scale for rendering
          const scale = 1.5;
          const viewport = page.getViewport({ scale });

          // Create a canvas element for each page
          const canvas = document.createElement('canvas');
          const context = canvas.getContext('2d');
          canvas.width = viewport.width;
          canvas.height = viewport.height;

          // Render the page on the canvas
          const renderContext = {
            canvasContext: context,
            viewport: viewport,
          };
          await page.render(renderContext).promise;

          // Append the canvas to the PDF container
          pdfContainer.appendChild(canvas);
        }

      } catch (error) {
        pdfContainer.textContent = `Error during PDF rendering: ${error.message}`;
      }
    }

    // Button event listener to trigger PDF rendering
    document.getElementById('renderPdfBtn').addEventListener('click', () => {
      renderPDF();
    });
  </script>
</body>
</html>
