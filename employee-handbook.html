<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Handbook with Signature Fields</title>
  <!-- Include pdf.js for extracting text from PDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
  <!-- Include pdf-lib for creating and modifying PDFs -->
  <script src="https://cdn.jsdelivr.net/npm/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
  <style>
    #pdfTextContainer {
      width: 80%;
      margin: 20px auto;
      padding: 10px;
      border: 1px solid #ccc;
      line-height: 1.8;
      white-space: pre-wrap;
      font-family: Arial, sans-serif;
    }
    .signature-field {
      display: inline-block;
      margin-left: 10px;
      padding: 5px;
      font-size: 14px;
      border: 1px solid #000;
      width: 200px;
    }
  </style>
</head>
<body>
  <h1>Employee Handbook with Signature Fields</h1>

  <!-- Container to display the extracted PDF content -->
  <div id="pdfTextContainer"></div>

  <!-- Button to submit signatures and convert to PDF -->
  <button id="submitSignaturesBtn">Submit Signatures & Convert to PDF</button>

  <script>
    const pdfUrl = 'https://theeuropean417.github.io/TheEuropeanEmployee/handbook-template.pdf';
    const pdfTextContainer = document.getElementById('pdfTextContainer');

    // Function to extract text from the PDF using PDF.js
    async function extractTextFromPDF() {
      const loadingTask = pdfjsLib.getDocument(pdfUrl);
      const pdf = await loadingTask.promise;

      for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
        const page = await pdf.getPage(pageNum);
        const textContent = await page.getTextContent();

        let pageText = '';

        // Sort the text content to preserve the layout order
        textContent.items.forEach((item) => {
          let text = item.str;

          // Detect "Acknowledgment:" and insert signature input fields next to it
          if (text.includes("Acknowledgment:")) {
            text += `<input type="text" placeholder="Sign here" class="signature-field">`;
          }

          // Append each text chunk to the page text
          pageText += text + ' ';
        });

        // Create a container for each page and add it to the main container
        const pageDiv = document.createElement('div');
        pageDiv.innerHTML = `<p><strong>Page ${pageNum}:</strong></p><p>${pageText}</p><hr>`;
        pdfTextContainer.appendChild(pageDiv);
      }
    }

    // Load and extract the text from the PDF on page load
    window.onload = async function() {
      await extractTextFromPDF();
    };

    // Function to convert HTML back to PDF using pdf-lib
    async function convertHtmlToPDF() {
      // Load the original PDF
      const existingPdfBytes = await fetch(pdfUrl).then((res) => res.arrayBuffer());
      const pdfDoc = await PDFLib.PDFDocument.load(existingPdfBytes);
      const pages = pdfDoc.getPages();

      // Get signature inputs from the HTML
      const signatureFields = document.querySelectorAll('.signature-field');
      const signatures = [];

      signatureFields.forEach((field, index) => {
        const value = field.value.trim();
        if (value === '') {
          alert('Please fill out all signature fields.');
          throw new Error('Incomplete signatures');
        }
        signatures.push({ page: index + 1, signature: value });
      });

      // Add signatures to the PDF using pdf-lib
      signatures.forEach((signature, index) => {
        const page = pages[signature.page - 1];
        page.drawText(signature.signature, {
          x: 400, // Adjust the x position based on layout
          y: 100, // Adjust the y position based on layout
          size: 12,
        });
      });

      // Save the modified PDF
      const pdfBytes = await pdfDoc.save();
      return new Blob([pdfBytes], { type: 'application/pdf' });
    }

    // Function to download the generated PDF
    function downloadPDF(pdfBlob) {
      const url = URL.createObjectURL(pdfBlob);
      const link = document.createElement('a');
      link.href = url;
      link.download = 'signed-employee-handbook.pdf';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    // Button click event to submit signatures, convert to PDF, and download
    document.getElementById('submitSignaturesBtn').addEventListener('click', async () => {
      try {
        const pdfBlob = await convertHtmlToPDF();
        downloadPDF(pdfBlob);
      } catch (error) {
        console.error('Error during PDF generation:', error.message);
      }
    });
  </script>
</body>
</html>
