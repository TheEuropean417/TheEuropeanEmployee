<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Handbook Signing</title>
</head>
<body>
  <h1>Employee Handbook</h1>

  <!-- Display the PDF (optional, you can remove this iframe if not needed) -->
  <iframe src="https://theeuropean417.github.io/TheEuropeanEmployee/handbook-template.pdf" 
          width="100%" height="600px"></iframe>

  <!-- Hidden Form for Signature Fields -->
  <form id="signForm">
    <button type="submit" id="submitButton">Complete Signing</button>
  </form>

  <script>
    document.getElementById('signForm').addEventListener('submit', function(event) {
      event.preventDefault();

      // Example: Send signature data (this can be extended with signature interaction)
      fetch('https://employee-pdf-sign-backend.uc.r.appspot.com/upload', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ signature: "Sample Signature" }), // Modify to capture real signature data
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          alert('Document signed successfully!');
          window.location.href = data.fileUrl;
        } else {
          alert('Error signing the document.');
        }
      })
      .catch(error => {
        console.error('Error:', error);
        alert('There was an error signing the document.');
      });
    });
  </script>
</body>
</html>
