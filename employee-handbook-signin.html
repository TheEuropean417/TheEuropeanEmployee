<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Login</title>
    <style>
        /* Basic styling */
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn {
            padding: 10px 20px;
            background-color: rgb(82, 113, 255);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: rgb(60, 90, 220);
        }

        #login-status {
            margin-top: 20px;
            color: red;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Employee Login</h1>

        <form id="loginForm">
            <input type="text" id="name" placeholder="Name (First and Last)" required><br>
            <input type="password" id="password" placeholder="Password" required><br>
            <button type="submit" class="btn">Login</button>
        </form>

        <p id="login-status">Please enter your credentials.</p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const password = document.getElementById('password').value;

            // Call Google Apps Script web app to validate login
            fetch('https://script.google.com/macros/s/AKfycbzMK0Jardx4ivA8N_HmOwUQnALkjXda1eheZEH3dFOZPoLz52kJy2JahoxkGlzmp3VMdw/exec', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `name=${encodeURIComponent(name)}&password=${encodeURIComponent(password)}`
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = data.redirectUrl;
                } else {
                    document.getElementById('login-status').innerText = 'Invalid credentials. Please try again.';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('login-status').innerText = 'There was an error processing your request.';
            });
        });
    </script>
</body>
</html>
