<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The European - Home</title>
    <style>
        /* General Reset */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            height: 100%;
            overflow: hidden;
            background: radial-gradient(circle, #0b001f, #000); /* Cosmic background */
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px; /* For 3D depth */
        }

        /* Parallax Background Layers for Depth */
        .parallax-layer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            will-change: transform;
            pointer-events: none;
        }

        /* Singular Energy Core */
        .cosmic-core {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8), rgba(82, 113, 255, 0.1));
            box-shadow: 0 0 50px rgba(82, 113, 255, 0.6), 0 0 100px rgba(82, 113, 255, 0.2);
            animation: corePulse 6s infinite ease-in-out;
        }

        /* Glowing Energy Core Pulse */
        @keyframes corePulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 50px rgba(82, 113, 255, 0.6), 0 0 100px rgba(82, 113, 255, 0.3);
            }
            50% {
                transform: scale(1.2);
                box-shadow: 0 0 80px rgba(82, 113, 255, 0.8), 0 0 150px rgba(82, 113, 255, 0.4);
            }
        }

        /* Particle System */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            animation: particleMovement 8s infinite ease-in-out;
        }

        /* Light Flares */
        .light-flare {
            position: absolute;
            width: 30px;
            height: 30px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            box-shadow: 0 0 20px 10px rgba(255, 255, 255, 0.6);
            opacity: 0;
            animation: flareMotion 10s infinite ease-in-out;
        }

        /* Particle Movement */
        @keyframes particleMovement {
            0% {
                opacity: 0.6;
                transform: translate(0, 0) scale(0.5);
            }
            50% {
                opacity: 1;
                transform: translate(100px, 100px) scale(1.2);
            }
            100% {
                opacity: 0;
                transform: translate(200px, 200px) scale(0.8);
            }
        }

        /* Light Flare Motion */
        @keyframes flareMotion {
            0% {
                transform: translate(0, 0) scale(0);
                opacity: 0;
            }
            50% {
                transform: translate(150px, 150px) scale(1.5);
                opacity: 1;
            }
            100% {
                transform: translate(300px, 300px) scale(2);
                opacity: 0;
            }
        }

        /* Main container for content */
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 0px 50px rgba(255, 255, 255, 0.4);
            max-width: 500px;
            width: 100%;
            backdrop-filter: blur(10px);
            opacity: 0;
            transform: scale(0.8) rotateY(15deg);
            animation: timeDilationReveal 3s ease forwards 3s;
        }

        /* Container reveal through time dilation */
        @keyframes timeDilationReveal {
            0% {
                opacity: 0;
                transform: scale(0.5) rotateY(45deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotateY(0deg);
            }
        }

        /* Logo styling */
        .logo {
            max-width: 250px;
            margin-bottom: 20px;
            opacity: 0;
            animation: revealLogo 2s ease forwards 4s;
        }

        /* Logo reveal */
        @keyframes revealLogo {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Button styling */
        .btn {
            display: block;
            width: 100%;
            max-width: 250px;
            margin: 15px auto;
            padding: 12px 25px;
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            border: none;
            border-radius: 50px;
            background: rgba(82, 113, 255, 0.8);
            box-shadow: 0 10px 25px rgba(82, 113, 255, 0.6), 0 0 30px rgba(82, 113, 255, 0.9);
            cursor: pointer;
            transition: all 0.4s ease;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
        }

        /* Button reveal with delay */
        .btn.apply-position {
            animation: revealButton 1.2s ease forwards 4.5s;
        }
        .btn.employee-handbook {
            animation: revealButton 1.2s ease forwards 4.7s;
        }
        .btn.admin {
            animation: revealButton 1.2s ease forwards 4.9s;
        }

        /* Button reveal animation */
        @keyframes revealButton {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Button hover effect */
        .btn:hover {
            box-shadow: 0 20px 40px rgba(82, 113, 255, 1), 0 0 60px rgba(82, 113, 255, 0.9), 0 0 80px rgba(82, 113, 255, 0.8);
            transform: translateY(-5px);
        }

        /* Responsive adjustments */
        @media screen and (max-width: 768px) {
            .btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
            .logo {
                max-width: 180px;
            }
            .container {
                padding: 30px;
            }
        }

        @media screen and (max-width: 480px) {
            .btn {
                font-size: 0.8rem;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>

    <!-- Cosmic Energy Core -->
    <div class="parallax-layer cosmic-core"></div>

    <!-- Particle and Flare container -->
    <div id="particle-container"></div>

    <div class="container">
        <!-- Company logo -->
        <img src="https://b1767dc1b20523885e3a.cdn6.editmysite.com/uploads/b/b1767dc1b20523885e3a00d3d4c6a7fd82e9c90cefba70278cf527c59f580d89/Untitled%20design%20%281%29_1727046864.png?width=2400&optimize=medium" alt="The European Logo" class="logo">

        <!-- Employee Portal Heading -->
        <h1>Employee Portal</h1>

        <!-- Buttons -->
        <a href="apply.html" class="btn apply-position">Apply for a Position at The European</a>
        <a href="employee-handbook-signin.html" class="btn employee-handbook">Employee Handbook Confirmation</a>
        <a href="admin.html" class="btn admin">The European Administration</a>
    </div>

    <script>
        const particleContainer = document.getElementById('particle-container');
        const particleCount = 50; // Number of particles
        const flareCount = 5; // Number of flares
        const screenWidth = window.innerWidth;
        const screenHeight = window.innerHeight;

        // Create particles
        function createParticle(x, y) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            particle.style.left = `${x}px`;
            particle.style.top = `${y}px`;
            particleContainer.appendChild(particle);
        }

        // Create flares
        function createFlare(x, y) {
            const flare = document.createElement('div');
            flare.classList.add('light-flare');
            flare.style.left = `${x}px`;
            flare.style.top = `${y}px`;
            particleContainer.appendChild(flare);
        }

        // Generate swirling particles and flares
        function generateParticlesAndFlares() {
            for (let i = 0; i < particleCount; i++) {
                const x = Math.random() * screenWidth;
                const y = Math.random() * screenHeight;
                createParticle(x, y);
            }
            for (let i = 0; i < flareCount; i++) {
                const x = Math.random() * screenWidth;
                const y = Math.random() * screenHeight;
                createFlare(x, y);
            }
        }

        // Trigger particles and flares on page load
        window.onload = generateParticlesAndFlares;

        // Parallax Mouse Movement Effect
        document.addEventListener("mousemove", (e) => {
            const parallaxLayers = document.querySelectorAll(".parallax-layer");
            parallaxLayers.forEach((layer) => {
                const speed = layer.getAttribute("data-speed");
                const x = (window.innerWidth - e.pageX * speed) / 100;
                const y = (window.innerHeight - e.pageY * speed) / 100;
                layer.style.transform = `translateX(${x}px) translateY(${y}px)`;
            });
        });
    </script>
</body>
</html>
