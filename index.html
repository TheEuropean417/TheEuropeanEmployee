<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The European - Home</title>
    <style>
        /* Body and Background */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            height: 100%;
            background: linear-gradient(135deg, rgb(82, 113, 255), rgb(221, 196, 213)); /* Initial background */
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: 300% 300%; /* Scaling for smoother animation */
            animation: gradientShift 15s ease infinite; /* Applying the animation */
            overflow: hidden;
        }

        /* Keyframes for animated gradient background */
        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Main container for content with intro animation */
        .container {
            text-align: center;
            background: linear-gradient(135deg, rgb(253, 240, 249), rgb(221, 196, 213)); /* Initial gradient */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.3); /* Subtle shadow */
            max-width: 500px;
            width: 100%;
            backdrop-filter: blur(10px); /* Slight blur for futuristic effect */
            background-size: 300% 300%; /* Scaling for smoother animation */
            animation: containerShift 10s ease infinite, matrixBuild 2.5s cubic-bezier(0.25, 1, 0.5, 1) forwards; /* Matrix build animation */
            opacity: 0;
            transform: scale(0.8);
            clip-path: polygon(0 0, 0 0, 0 100%, 0 100%);
        }

        /* Keyframes for the Matrix-style container build */
        @keyframes matrixBuild {
            0% {
                clip-path: polygon(0 0, 0 0, 0 100%, 0 100%);
                opacity: 0;
            }
            50% {
                clip-path: polygon(0 0, 0 100%, 100% 100%, 100% 0);
                opacity: 0.5;
            }
            100% {
                clip-path: polygon(0 0, 0 100%, 100% 100%, 100% 0);
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Keyframes for the container gradient animation */
        @keyframes containerShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Logo styling */
        .logo {
            max-width: 250px;
            margin-bottom: 20px;
            opacity: 0;
            animation: glitchFade 1.8s ease forwards 1.5s; /* Glitchy fade for logo */
        }

        /* Glitchy fade effect for logo */
        @keyframes glitchFade {
            0% {
                opacity: 0;
                transform: scale(0.9);
            }
            50% {
                opacity: 0.5;
                transform: scale(1.1);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Button Styles */
        .btn {
            display: block;
            width: 100%;
            max-width: 250px; /* Button size */
            margin: 15px auto;
            padding: 12px 25px; /* Adjusted padding for mobile */
            color: #fff;
            text-decoration: none;
            font-size: 1rem; /* Button font size */
            letter-spacing: 2px;
            text-transform: uppercase;
            border: none;
            border-radius: 50px;
            background: rgb(82, 113, 255); /* Button color */
            box-shadow: 0 10px 25px rgba(82, 113, 255, 0.6), 0 0 15px rgba(82, 113, 255, 0.7); /* Button shadow */
            cursor: pointer;
            transition: all 0.4s ease;
            text-align: center; /* Center button text */
            opacity: 0;
            transform: translateY(30px); /* Start below */
        }

        /* Hover Effect for Buttons */
        .btn:hover {
            box-shadow: 0 20px 40px rgba(82, 113, 255, 1), 0 0 30px rgba(82, 113, 255, 0.9), 0 0 60px rgba(82, 113, 255, 0.8); /* Stronger glow effect */
            transform: translateY(-5px);
        }

        /* Keyframes for button fade-in and glitch effect */
        @keyframes glitchIn {
            0% {
                opacity: 0;
                transform: translateY(30px) scale(1.1);
            }
            25% {
                opacity: 0.5;
                transform: translateY(10px) scale(1.05);
            }
            50% {
                opacity: 0.8;
                transform: translateY(-5px) scale(1);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Sequential glitchy animations for buttons */
        .btn.apply-position {
            animation: glitchIn 1s cubic-bezier(0.25, 1, 0.5, 1) forwards 2s;
        }
        .btn.employee-handbook {
            animation: glitchIn 1s cubic-bezier(0.25, 1, 0.5, 1) forwards 2.2s;
        }
        .btn.admin {
            animation: glitchIn 1s cubic-bezier(0.25, 1, 0.5, 1) forwards 2.4s;
        }

        /* Responsive design */
        @media screen and (max-width: 768px) {
            .btn {
                padding: 10px 20px; /* Adjust padding for smaller screens */
                font-size: 0.9rem;  /* Font size adjustment */
                width: auto;  /* Ensures the buttons are auto-sized and don't take 100% of the screen width */
            }
            .logo {
                max-width: 180px; /* Logo scaling for mobile */
            }
            .container {
                padding: 30px; /* Reduced padding for mobile */
            }
        }

        @media screen and (max-width: 480px) {
            .btn {
                font-size: 0.8rem; /* Font size adjustment for smaller devices */
                padding: 8px 15px; /* Adjust padding */
                width: auto; /* Ensure buttons are auto-sized on very small screens */
            }
        }
    </style>

    <!-- Import Montserrat font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Company logo -->
        <img src="https://b1767dc1b20523885e3a.cdn6.editmysite.com/uploads/b/b1767dc1b20523885e3a00d3d4c6a7fd82e9c90cefba70278cf527c59f580d89/Untitled%20design%20%281%29_1727046864.png?width=2400&optimize=medium" alt="The European Logo" class="logo">

        <!-- Employee Portal Heading -->
        <h1>Employee Portal</h1>

        <!-- Updated Buttons -->
        <a href="apply.html" class="btn apply-position">Apply for a Position at The European</a>
        <a href="employee-handbook-signin.html" class="btn employee-handbook">Employee Handbook Confirmation</a>
        <a href="admin.html" class="btn admin">The European Administration</a>
    </div>
</body>
</html>
