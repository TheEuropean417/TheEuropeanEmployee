<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The European - Home</title>
    <style>
        /* Body and Background */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            height: 100%;
            background: linear-gradient(135deg, rgb(82, 113, 255), rgb(221, 196, 213)); /* Same gradient as apply.html */
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: cover;
        }

        /* Main container for content */
        .container {
            text-align: center;
            background-color: rgb(221, 196, 213); /* Lavender box color */
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.3); /* Subtle shadow */
            max-width: 500px;
            width: 100%;
        }

        /* Logo styling */
        .logo {
            max-width: 300px;
            margin-bottom: 30px;
        }

        /* Button Styles */
        .btn {
            display: block;
            width: 100%;
            max-width: 250px; /* Reduced button size */
            margin: 15px auto;
            padding: 15px 30px; /* Reduced padding */
            color: #fff;
            text-decoration: none;
            font-size: 1rem; /* Reduced font size */
            letter-spacing: 2px;
            text-transform: uppercase;
            border: none;
            border-radius: 50px;
            background: rgb(82, 113, 255); /* Blue button color */
            box-shadow: 0 15px 30px rgba(82, 113, 255, 0.6), 0 0 20px rgba(82, 113, 255, 0.7), 0 0 40px rgba(82, 113, 255, 0.4); /* Multi-layer shadow */
            cursor: pointer;
            transition: all 0.4s ease;
            text-align: center; /* Center button text */
        }

        /* Hover Effect for Buttons */
        .btn:hover {
            box-shadow: 0 20px 40px rgba(82, 113, 255, 1), 0 0 30px rgba(82, 113, 255, 0.9), 0 0 60px rgba(82, 113, 255, 0.8); /* Strong glow effect on hover */
            transform: translateY(-5px);
        }

        /* Responsive design */
        @media screen and (max-width: 768px) {
            .btn {
                padding: 10px 20px; /* Adjust padding for smaller screens */
                font-size: 0.9rem;
                max-width: 100%;
            }
            .logo {
                max-width: 200px;
            }
        }
    </style>

    <!-- Import Montserrat font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Moved the company logo into the heading's place -->
        <img src="https://b1767dc1b20523885e3a.cdn6.editmysite.com/uploads/b/b1767dc1b20523885e3a00d3d4c6a7fd82e9c90cefba70278cf527c59f580d89/Untitled%20design%20%281%29_1727046864.png?width=2400&optimize=medium" alt="The European Logo" class="logo">

        <!-- Employee Portal Heading -->
        <h1>Employee Portal</h1>

        <!-- Updated Buttons -->
        <a href="apply.html" class="btn apply-position">Apply for a Position at The European</a>
        <a href="employee-handbook.html" class="btn onboarding">Employee Handbook Confirmation</a>
        <a href="admin.html" class="btn admin">The European Administration</a>
    </div>
</body>
</html>
