<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The European - Home</title>
    <style>
        /* General Reset */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1f004d, #2a0066); /* Deep cosmic background */
            overflow: hidden;
            position: relative;
        }

        /* Background movement: Simulate cosmic waves */
        @keyframes cosmicWaves {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Glowing Particle System */
        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            animation: particleGrow 5s ease-out infinite, particleGlow 3s ease-in-out infinite;
        }

        /* Particle creation */
        @keyframes particleGrow {
            0% {
                transform: scale(0);
            }
            50% {
                transform: scale(1);
            }
            100% {
                transform: scale(0);
            }
        }

        /* Particle glowing pulse */
        @keyframes particleGlow {
            0%, 100% {
                opacity: 0.4;
            }
            50% {
                opacity: 1;
            }
        }

        /* Cosmic Neural Network Lines */
        .line {
            position: absolute;
            width: 1px;
            height: 100px;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0));
            opacity: 0;
            transform: rotate(45deg);
            animation: lineExpand 4s ease forwards, lineGlow 6s ease-in-out infinite;
        }

        /* Lines appearing in the network */
        @keyframes lineExpand {
            0% {
                height: 0;
                opacity: 0;
            }
            100% {
                height: 200px;
                opacity: 1;
            }
        }

        /* Subtle glowing effect for the lines */
        @keyframes lineGlow {
            0%, 100% {
                opacity: 0.5;
            }
            50% {
                opacity: 1;
            }
        }

        /* Main container for content */
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 0px 50px rgba(255, 255, 255, 0.4); /* Glowing shadow */
            max-width: 500px;
            width: 100%;
            backdrop-filter: blur(10px);
            opacity: 0;
            transform: scale(0.8);
            animation: revealContainer 2s ease forwards 3s; /* Delayed reveal */
        }

        /* Container reveal with soft scale-up */
        @keyframes revealContainer {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Logo styling */
        .logo {
            max-width: 250px;
            margin-bottom: 20px;
            opacity: 0;
            animation: revealLogo 1.8s ease forwards 4s; /* Logo reveal after container */
        }

        /* Logo reveal */
        @keyframes revealLogo {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Button styling */
        .btn {
            display: block;
            width: 100%;
            max-width: 250px;
            margin: 15px auto;
            padding: 12px 25px;
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            border: none;
            border-radius: 50px;
            background: rgba(82, 113, 255, 0.8);
            box-shadow: 0 10px 25px rgba(82, 113, 255, 0.6), 0 0 30px rgba(82, 113, 255, 0.9); /* Glowing effect */
            cursor: pointer;
            transition: all 0.4s ease;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
        }

        /* Button reveal with delay */
        .btn.apply-position {
            animation: revealButton 1.2s ease forwards 4.5s;
        }
        .btn.employee-handbook {
            animation: revealButton 1.2s ease forwards 4.7s;
        }
        .btn.admin {
            animation: revealButton 1.2s ease forwards 4.9s;
        }

        /* Button reveal animation */
        @keyframes revealButton {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Button hover effect */
        .btn:hover {
            box-shadow: 0 20px 40px rgba(82, 113, 255, 1), 0 0 60px rgba(82, 113, 255, 0.9), 0 0 80px rgba(82, 113, 255, 0.8);
            transform: translateY(-5px);
        }

        /* Responsive adjustments */
        @media screen and (max-width: 768px) {
            .btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
            .logo {
                max-width: 180px;
            }
            .container {
                padding: 30px;
            }
        }

        @media screen and (max-width: 480px) {
            .btn {
                font-size: 0.8rem;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>

    <!-- Cosmic particles will be generated using JavaScript -->
    <div id="particle-container"></div>

    <div class="container">
        <!-- Company logo -->
        <img src="https://b1767dc1b20523885e3a.cdn6.editmysite.com/uploads/b/b1767dc1b20523885e3a00d3d4c6a7fd82e9c90cefba70278cf527c59f580d89/Untitled%20design%20%281%29_1727046864.png?width=2400&optimize=medium" alt="The European Logo" class="logo">

        <!-- Employee Portal Heading -->
        <h1>Employee Portal</h1>

        <!-- Buttons -->
        <a href="apply.html" class="btn apply-position">Apply for a Position at The European</a>
        <a href="employee-handbook-signin.html" class="btn employee-handbook">Employee Handbook Confirmation</a>
        <a href="admin.html" class="btn admin">The European Administration</a>
    </div>

    <script>
        const particleContainer = document.getElementById('particle-container');
        const particleCount = 40; // Number of particles to generate
        const screenWidth = window.innerWidth;
        const screenHeight = window.innerHeight;

        // Create particles and random lines
        function createParticle(x, y) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            particle.style.left = `${x}px`;
            particle.style.top = `${y}px`;

            particleContainer.appendChild(particle);
        }

        function createLine(x, y) {
            const line = document.createElement('div');
            line.classList.add('line');
            line.style.left = `${x}px`;
            line.style.top = `${y}px`;
            line.style.transform = `rotate(${Math.random() * 360}deg)`;

            particleContainer.appendChild(line);
        }

        // Generate the particle system
        function generateCosmicNetwork() {
            for (let i = 0; i < particleCount; i++) {
                const x = Math.random() * screenWidth;
                const y = Math.random() * screenHeight;
                createParticle(x, y);
                createLine(x, y);
            }
        }

        // Trigger network creation on page load
        window.onload = generateCosmicNetwork;
    </script>
</body>
</html>
