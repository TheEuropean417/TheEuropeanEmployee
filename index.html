<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The European - Home</title>
    <style>
        /* Body and Background */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            height: 100%;
            background: linear-gradient(135deg, rgb(82, 113, 255), rgb(221, 196, 213)); /* Initial background */
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: 300% 300%; /* Scaling for smoother animation */
            animation: gradientShift 15s ease infinite; /* Background gradient animation */
            overflow: hidden;
            position: relative;
        }

        /* Keyframes for animated gradient background */
        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* SVG portal container for liquid morphing */
        .liquid-portal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            opacity: 1;
            z-index: 10;
            animation: morphPortal 4s ease-in-out forwards;
        }

        /* Morphing SVG animation for the portal */
        @keyframes morphPortal {
            0% {
                width: 50px;
                height: 50px;
                transform: translate(-50%, -50%) scale(0);
                opacity: 1;
            }
            50% {
                width: 250px;
                height: 250px;
                transform: translate(-50%, -50%) scale(1.1);
            }
            100% {
                width: 300px;
                height: 300px;
                transform: translate(-50%, -50%) scale(1);
                opacity: 0;
            }
        }

        /* SVG styling */
        .liquid-portal svg {
            width: 100%;
            height: 100%;
        }

        /* Main container for content */
        .container {
            text-align: center;
            background: linear-gradient(135deg, rgb(253, 240, 249), rgb(221, 196, 213)); /* Gradient background */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.3); /* Subtle shadow */
            max-width: 500px;
            width: 100%;
            backdrop-filter: blur(10px); /* Slight blur for futuristic effect */
            background-size: 300% 300%; /* Scaling for smoother animation */
            opacity: 0;
            transform: scale(0.8);
            animation: fadeInBuild 2s ease forwards 4s; /* Delayed intro after portal */
        }

        /* Container fade-in build */
        @keyframes fadeInBuild {
            0% {
                opacity: 0;
                transform: scale(0.8); /* Start small */
            }
            100% {
                opacity: 1;
                transform: scale(1); /* Full size */
            }
        }

        /* Logo styling */
        .logo {
            max-width: 250px;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeInLogo 1.8s ease forwards 5s; /* Logo fades in after container */
        }

        /* Logo fade-in effect */
        @keyframes fadeInLogo {
            0% {
                opacity: 0;
                transform: scale(0.8); /* Start small */
            }
            100% {
                opacity: 1;
                transform: scale(1); /* Full size */
            }
        }

        /* Button Styles */
        .btn {
            display: block;
            width: 100%;
            max-width: 250px; /* Button size */
            margin: 15px auto;
            padding: 12px 25px; /* Adjusted padding for mobile */
            color: #fff;
            text-decoration: none;
            font-size: 1rem; /* Button font size */
            letter-spacing: 2px;
            text-transform: uppercase;
            border: none;
            border-radius: 50px;
            background: rgb(82, 113, 255); /* Button color */
            box-shadow: 0 10px 25px rgba(82, 113, 255, 0.6), 0 0 15px rgba(82, 113, 255, 0.7); /* Button shadow */
            cursor: pointer;
            transition: all 0.4s ease;
            text-align: center; /* Center button text */
            opacity: 0;
            transform: translateY(20px); /* Start slightly below */
        }

        /* Button fade-in effects */
        .btn.apply-position {
            animation: fadeInButton 1.2s ease forwards 5.5s; /* Delayed for staggered effect */
        }
        .btn.employee-handbook {
            animation: fadeInButton 1.2s ease forwards 5.7s;
        }
        .btn.admin {
            animation: fadeInButton 1.2s ease forwards 5.9s;
        }

        /* Fade-in for buttons */
        @keyframes fadeInButton {
            0% {
                opacity: 0;
                transform: translateY(20px); /* Start below */
            }
            100% {
                opacity: 1;
                transform: translateY(0); /* Settle into place */
            }
        }

        /* Responsive design */
        @media screen and (max-width: 768px) {
            .btn {
                padding: 10px 20px; /* Adjust padding for smaller screens */
                font-size: 0.9rem;  /* Font size adjustment */
                width: auto;  /* Ensures the buttons are auto-sized and don't take 100% of the screen width */
            }
            .logo {
                max-width: 180px; /* Logo scaling for mobile */
            }
            .container {
                padding: 30px; /* Reduced padding for mobile */
            }
        }

        @media screen and (max-width: 480px) {
            .btn {
                font-size: 0.8rem; /* Font size adjustment for smaller devices */
                padding: 8px 15px; /* Adjust padding */
                width: auto; /* Ensure buttons are auto-sized on very small screens */
            }
        }
    </style>
</head>
<body>

    <!-- Liquid Morphing Portal -->
    <div class="liquid-portal">
        <svg viewBox="0 0 100 100" preserveAspectRatio="none">
            <circle cx="50" cy="50" r="45" fill="url(#grad1)">
                <animate attributeName="r" from="0" to="45" dur="2s" fill="freeze"/>
                <animate attributeName="r" from="45" to="300" dur="1.8s" begin="2s" fill="freeze"/>
            </circle>
            <defs>
                <radialGradient id="grad1" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
                    <stop offset="0%" style="stop-color:rgb(253, 240, 249);stop-opacity:1" />
                    <stop offset="100%" style="stop-color:rgb(221, 196, 213);stop-opacity:0" />
                </radialGradient>
            </defs>
        </svg>
    </div>

    <div class="container">
        <!-- Company logo -->
        <img src="https://b1767dc1b20523885e3a.cdn6.editmysite.com/uploads/b/b1767dc1b20523885e3a00d3d4c6a7fd82e9c90cefba70278cf527c59f580d89/Untitled%20design%20%281%29_1727046864.png?width=2400&optimize=medium" alt="The European Logo" class="logo">

        <!-- Employee Portal Heading -->
        <h1>Employee Portal</h1>

        <!-- Updated Buttons -->
        <a href="apply.html" class="btn apply-position">Apply for a Position at The European</a>
        <a href="employee-handbook-signin.html" class="btn employee-handbook">Employee Handbook Confirmation</a>
        <a href="admin.html" class="btn admin">The European Administration</a>
    </div>

</body>
</html>
