<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The European - Home</title>
    <style>
        /* Body and Background */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, rgb(82, 113, 255), rgb(221, 196, 213)); /* Background gradient */
            background-size: 300% 300%;
            animation: gradientShift 15s ease infinite; /* Background gradient animation */
            overflow: hidden;
            position: relative;
        }

        /* Water Droplet Effect */
        .droplet {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            box-shadow: 0 2px 6px rgba(255, 255, 255, 0.6);
            animation: fall 3s ease-in forwards;
            opacity: 0;
        }

        /* Droplet falling animation */
        @keyframes fall {
            0% {
                transform: translateY(-100vh) scale(0.1);
                opacity: 0;
            }
            50% {
                opacity: 1;
                transform: translateY(40vh) scale(1);
            }
            100% {
                transform: translateY(100vh) scale(0.1);
                opacity: 0;
            }
        }

        /* Glowing light burst intro */
        .light-burst {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(255, 255, 255, 1) 0%, rgba(255, 255, 255, 0) 70%);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            animation: burstExpand 2.5s ease forwards;
            z-index: 10;
        }

        /* Burst animation */
        @keyframes burstExpand {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 1;
            }
            70% {
                transform: translate(-50%, -50%) scale(5);
                opacity: 0.7;
            }
            100% {
                transform: translate(-50%, -50%) scale(8);
                opacity: 0;
            }
        }

        /* Main container for content */
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 0px 50px rgba(255, 255, 255, 0.5); /* Glowing shadow */
            max-width: 500px;
            width: 100%;
            backdrop-filter: blur(10px); /* Slight blur for futuristic effect */
            opacity: 0;
            transform: scale(0.8);
            animation: fadeInContainer 2.5s ease forwards 3s; /* Delayed intro */
        }

        /* Container fade-in build */
        @keyframes fadeInContainer {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Logo styling */
        .logo {
            max-width: 250px;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeInLogo 1.8s ease forwards 4s; /* Logo fades in after container */
        }

        /* Logo fade-in effect */
        @keyframes fadeInLogo {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Button Styles */
        .btn {
            display: block;
            width: 100%;
            max-width: 250px;
            margin: 15px auto;
            padding: 12px 25px;
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            border: none;
            border-radius: 50px;
            background: rgb(82, 113, 255); /* Button color */
            box-shadow: 0 10px 25px rgba(82, 113, 255, 0.6), 0 0 30px rgba(82, 113, 255, 0.7); /* Glowing shadow */
            cursor: pointer;
            transition: all 0.4s ease;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
        }

        /* Button fade-in effects */
        .btn.apply-position {
            animation: fadeInButton 1.2s ease forwards 4.5s; /* Staggered intro */
        }
        .btn.employee-handbook {
            animation: fadeInButton 1.2s ease forwards 4.7s;
        }
        .btn.admin {
            animation: fadeInButton 1.2s ease forwards 4.9s;
        }

        /* Fade-in for buttons */
        @keyframes fadeInButton {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Button hover effect */
        .btn:hover {
            box-shadow: 0 20px 40px rgba(82, 113, 255, 1), 0 0 30px rgba(82, 113, 255, 0.9), 0 0 60px rgba(82, 113, 255, 0.8);
            transform: translateY(-5px);
        }

        /* Keyframes for animated gradient background */
        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Responsive design */
        @media screen and (max-width: 768px) {
            .btn {
                padding: 10px 20px;
                font-size: 0.9rem;
                width: auto;
            }
            .logo {
                max-width: 180px;
            }
            .container {
                padding: 30px;
            }
        }

        @media screen and (max-width: 480px) {
            .btn {
                font-size: 0.8rem;
                padding: 8px 15px;
                width: auto;
            }
        }
    </style>
</head>
<body>

    <!-- Water droplets falling -->
    <div class="droplet" style="left: 10%; animation-delay: 0s;"></div>
    <div class="droplet" style="left: 30%; animation-delay: 0.3s;"></div>
    <div class="droplet" style="left: 50%; animation-delay: 0.6s;"></div>
    <div class="droplet" style="left: 70%; animation-delay: 0.9s;"></div>
    <div class="droplet" style="left: 90%; animation-delay: 1.2s;"></div>

    <!-- Container and content -->
    <div class="container">
        <!-- Company logo -->
        <img src="https://b1767dc1b20523885e3a.cdn6.editmysite.com/uploads/b/b1767dc1b20523885e3a00d3d4c6a7fd82e9c90cefba70278cf527c59f580d89/Untitled%20design%20%281%29_1727046864.png?width=2400&optimize=medium" alt="The European Logo" class="logo">

        <!-- Employee Portal Heading -->
        <h1>Employee Portal</h1>

        <!-- Buttons -->
        <a href="apply.html" class="btn apply-position">Apply for a Position at The European</a>
        <a href="employee-handbook-signin.html" class="btn employee-handbook">Employee Handbook Confirmation</a>
        <a href="admin.html" class="btn admin">The European Administration</a>
    </div>

</body>
</html>
