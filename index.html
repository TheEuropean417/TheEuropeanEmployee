<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The European - Home</title>
    <style>
        /* Body and Background */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            height: 100%;
            background-color: #faf5f8; /* Soft background color to contrast with lavender */
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: cover;
        }

        /* Main container for content */
        .container {
            text-align: center;
            background-color: rgb(208, 148, 234); /* Lavender box color */
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.3); /* Subtle shadow */
        }

        /* Logo styling */
        .logo {
            max-width: 300px;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 3rem;
            color: #ffffff;
            text-transform: uppercase;
            margin-bottom: 30px;
            letter-spacing: 3px;
        }

        /* Button Styles */
        .btn {
            display: inline-block;
            padding: 20px 40px;
            margin: 15px 0;
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            border: none;
            border-radius: 50px;
            background: linear-gradient(90deg, #df678c 0%, #ff8b9e 100%); /* Pink gradient to match site color */
            box-shadow: 0 15px 25px rgba(223, 103, 140, 0.5); /* Pink shadow for harmony */
            cursor: pointer;
            transition: all 0.4s ease;
        }

        .btn:hover {
            box-shadow: 0 20px 40px rgba(223, 103, 140, 0.8); /* Intense hover effect */
            transform: translateY(-5px);
        }

        /* Button Admin Specific */
        .btn.admin {
            background: linear-gradient(90deg, #e292d8 0%, #f4a0e4 100%); /* Lighter pink-violet tones */
        }

        /* Button for New Employees */
        .btn.new-employees {
            background: linear-gradient(90deg, #d48fe1 0%, #eaa3ed 100%); /* Lavender-gradient button to complement the container */
        }

        /* Responsive design */
        @media screen and (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            .btn {
                padding: 15px 30px;
                font-size: 1rem;
            }
            .logo {
                max-width: 200px;
            }
        }
    </style>

    <!-- Import Montserrat font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <img src="https://b1767dc1b20523885e3a.cdn6.editmysite.com/uploads/b/b1767dc1b20523885e3a00d3d4c6a7fd82e9c90cefba70278cf527c59f580d89/Untitled%20design%20%281%29_1727046864.png?width=2400&optimize=medium" alt="The European Logo" class="logo">
        
        <!-- Heading -->
        <h1>Welcome to The European employee portal</h1>

        <!-- Buttons -->
        <a href="/admin" class="btn admin">The European Admin</a><br>
        <a href="/new-employees" class="btn new-employees">New Employees</a>
    </div>
</body>
</html>
