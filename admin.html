<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Employee & New Hire Lists</title>
    <style>
        /* Basic styling */
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            max-height: 600px;
            overflow-y: auto; /* Scrollable */
        }

        h1 {
            text-align: center;
        }

        .employee-list {
            margin: 20px 0;
        }

        .list-title {
            font-size: 1.5rem;
            margin: 20px 0;
            text-align: left;
        }

        .employee-item {
            padding: 10px;
            border-bottom: 1px solid #ccc;
            cursor: pointer;
        }

        .employee-item:hover {
            background-color: #f0f0f0;
        }
    </style>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div class="container">
        <h1>Admin Panel</h1>

        <!-- Section for New Hires -->
        <h2 class="list-title">New Hires</h2>
        <div id="newHiresList" class="employee-list"></div>

        <!-- Section for Existing Employees -->
        <h2 class="list-title">Existing Employees</h2>
        <div id="existingEmployeesList" class="employee-list"></div>
    </div>

    <script>
        let accessToken;

        function handleCredentialResponse(response) {
            accessToken = response.access_token;
            fetchNewHires();      // Fetch New Hires list
            fetchExistingEmployees(); // Fetch Existing Employees list
        }

        function loadIdentityServices() {
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: "987467361535-6jg9rgqsl3etrc502b2jmc1i7b3qckif.apps.googleusercontent.com",
                scope: 'https://www.googleapis.com/auth/spreadsheets.readonly',
                callback: handleCredentialResponse
            });

            tokenClient.requestAccessToken();
        }

        window.onload = function() {
            loadIdentityServices();
        };

        // Fetch New Hires list
        function fetchNewHires() {
            const SHEET_ID = '1IQuJehvj16Pi1toOxuNoNZmLf_yKNFnBtdwEZhuClvQ';
            const range = 'New_Hires'; // Fetch from New_Hires sheet

            const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${range}?key=${accessToken}`;

            fetch(url, {
                method: "GET",
                headers: {
                    "Authorization": `Bearer ${accessToken}`
                }
            })
            .then(response => response.json())
            .then(data => {
                const newHires = data.values;
                const newHiresList = document.getElementById('newHiresList');
                newHiresList.innerHTML = ''; // Clear the list before populating

                // Loop through and create items for each new hire
                newHires.forEach(hire => {
                    const hireItem = document.createElement('div');
                    hireItem.className = 'employee-item';
                    hireItem.innerText = `${hire[0]} ${hire[1]}`; // Display First Name and Last Name
                    newHiresList.appendChild(hireItem);
                });
            })
            .catch(error => {
                console.error('Error fetching new hires:', error);
            });
        }

        // Fetch Existing Employees list
        function fetchExistingEmployees() {
            const SHEET_ID = '1IQuJehvj16Pi1toOxuNoNZmLf_yKNFnBtdwEZhuClvQ';
            const range = 'Existing'; // Fetch from Existing sheet

            const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${range}?key=${accessToken}`;

            fetch(url, {
                method: "GET",
                headers: {
                    "Authorization": `Bearer ${accessToken}`
                }
            })
            .then(response => response.json())
            .then(data => {
                const employees = data.values;
                const employeeList = document.getElementById('existingEmployeesList');
                employeeList.innerHTML = ''; // Clear the list before populating

                // Loop through and create items for each employee
                employees.forEach(employee => {
                    const employeeItem = document.createElement('div');
                    employeeItem.className = 'employee-item';
                    employeeItem.innerText = `${employee[0]} ${employee[1]}`; // Display First Name and Last Name
                    employeeList.appendChild(employeeItem);
                });
            })
            .catch(error => {
                console.error('Error fetching existing employees:', error);
            });
        }
    </script>
</body>
</html>
