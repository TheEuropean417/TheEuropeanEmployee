<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Administration</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .employee-list {
            max-width: 600px;
            margin: 0 auto;
        }

        .employee {
            background-color: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        .employee-details {
            display: none;
            padding-top: 10px;
            color: #666;
        }

        .employee:hover .employee-details {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Employee Administration</h1>
    <div class="employee-list" id="employeeList"></div>

    <script>
        // Fetch employee data from Google Sheets
        fetch(`https://sheets.googleapis.com/v4/spreadsheets/1IQuJehvj16Pi1toOxuNoNZmLf_yKNFnBtdwEZhuClvQ/values/A1:Z100?key=AIzaSyBRNJR2YC9sa0S9sF69DK1zEuYDkecWcyk`)
            .then(response => response.json())
            .then(data => {
                const employees = data.values.slice(1); // Skip the first row (header)
                const employeeListDiv = document.getElementById('employeeList');

                employees.forEach(employee => {
                    const employeeDiv = document.createElement('div');
                    employeeDiv.classList.add('employee');
                    employeeDiv.innerHTML = `
                        <strong>${employee[0]} ${employee[1]}</strong>
                        <div class="employee-details">
                            Email: ${employee[2]}<br>
                            Position: ${employee[3]}
                        </div>
                    `;
                    employeeListDiv.appendChild(employeeDiv);
                });
            })
            .catch(error => console.error('Error fetching employee data:', error));
    </script>
</body>
</html>
