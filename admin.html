<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal</title>
    <style>
        /* Body and Background */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, rgb(82, 113, 255), rgb(221, 196, 213)); /* Background gradient */
            background-size: 300% 300%;
            animation: gradientShift 15s ease infinite; /* Background gradient animation */
            overflow: hidden;
            position: relative;
        }

        /* Glowing light burst intro */
        .light-burst {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(255, 255, 255, 1) 0%, rgba(255, 255, 255, 0) 70%);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            animation: burstExpand 2.5s ease forwards;
            z-index: 10;
        }

        /* Burst animation */
        @keyframes burstExpand {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 1;
            }
            70% {
                transform: translate(-50%, -50%) scale(5);
                opacity: 0.7;
            }
            100% {
                transform: translate(-50%, -50%) scale(8);
                opacity: 0;
            }
        }

        /* Keyframes for animated gradient background */
        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Main container for content */
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 0px 50px rgba(255, 255, 255, 0.5); /* Glowing shadow */
            max-width: 500px;
            width: 100%;
            backdrop-filter: blur(10px); /* Slight blur for futuristic effect */
            opacity: 0;
            transform: scale(0.8);
            animation: fadeInContainer 2s ease forwards 2.5s; /* Delayed intro */
            z-index: 20; /* Ensure buttons are clickable */
            position: relative; /* Ensure the container's z-index applies */
        }

        /* Container fade-in build */
        @keyframes fadeInContainer {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Button Styles */
        .btn {
            display: block;
            width: 100%;
            max-width: 250px;
            margin: 15px auto;
            padding: 12px 25px;
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            border: none;
            border-radius: 50px;
            background: rgb(82, 113, 255); /* Button color */
            box-shadow: 0 10px 25px rgba(82, 113, 255, 0.6), 0 0 30px rgba(82, 113, 255, 0.7); /* Glowing shadow */
            cursor: pointer;
            transition: all 0.4s ease;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
        }

        /* Button fade-in effects */
        .btn.applicant-admin {
            animation: fadeInButton 1.2s ease forwards 3.5s; /* Staggered intro */
        }
        .btn.handbook-signature-admin {
            animation: fadeInButton 1.2s ease forwards 3.7s;
        }

        /* Fade-in for buttons */
        @keyframes fadeInButton {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Button hover effect */
        .btn:hover {
            box-shadow: 0 20px 40px rgba(82, 113, 255, 1), 0 0 30px rgba(82, 113, 255, 0.9), 0 0 60px rgba(82, 113, 255, 0.8);
            transform: translateY(-5px);
        }

        /* Responsive design */
        @media screen and (max-width: 768px) {
            .btn {
                padding: 10px 20px;
                font-size: 0.9rem;
                width: auto;
            }
            .container {
                padding: 30px;
            }
        }

        @media screen and (max-width: 480px) {
            .btn {
                font-size: 0.8rem;
                padding: 8px 15px;
                width: auto;
            }
        }
    </style>
</head>
<body>

    <!-- Glowing light burst intro -->
    <div class="light-burst"></div>

    <div class="container">
        <!-- Admin Buttons -->
        <a href="#" class="btn applicant-admin">Applicant Admin</a>
        <a href="#" class="btn handbook-signature-admin">Handbook Signature Admin</a>
    </div>

</body>
</html>
