<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Administration</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .employee-list {
            max-width: 600px;
            margin: 0 auto;
        }

        .employee {
            background-color: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        .employee-details {
            display: none;
            padding-top: 10px;
            color: #666;
        }

        .employee:hover .employee-details {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Employee Administration</h1>
    <div class="employee-list" id="employeeList"></div>

    <script>
        // Fetch employee data from Google Sheets
        const SHEET_ID = '1IQuJehvj16Pi1toOxuNoNZmLf_yKNFnBtdwEZhuClvQ'; // Google Sheet ID
        const API_KEY = 'AIzaSyA60qadwBjj1X_pX7G5GUPSYPqldzSg9Ss'; // New API key
        const range = 'Sheet1!A2:D'; // Assuming data starts from A2 to D (First Name, Last Name, Email, Position)
        const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${range}?key=${API_KEY}`;

        fetch(url)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to fetch data');
                }
                return response.json();
            })
            .then(data => {
                const employees = data.values || []; // Fetch employee data, handle empty case
                const employeeListDiv = document.getElementById('employeeList');

                if (employees.length === 0) {
                    employeeListDiv.innerHTML = '<p>No employee data found.</p>';
                    return;
                }

                // Create employee list
                employees.forEach(employee => {
                    const employeeDiv = document.createElement('div');
                    employeeDiv.classList.add('employee');
                    employeeDiv.innerHTML = `
                        <strong>${employee[0]} ${employee[1]}</strong>
                        <div class="employee-details">
                            Email: ${employee[2]}<br>
                            Position: ${employee[3]}
                        </div>
                    `;
                    employeeListDiv.appendChild(employeeDiv);
                });
            })
            .catch(error => {
                console.error('Error fetching employee data:', error);
                const employeeListDiv = document.getElementById('employeeList');
                employeeListDiv.innerHTML = '<p>There was an error fetching the employee data.</p>';
            });
    </script>
</body>
</html>
