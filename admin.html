<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Expandable Employee & New Hire Lists</title>
    <style>
        /* Basic styling */
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }

        h1 {
            text-align: center;
        }

        .list-title {
            font-size: 1.5rem;
            margin: 20px 0;
            cursor: pointer;
            color: #333;
        }

        .employee-list {
            margin: 0;
            padding: 0;
            display: none; /* Hidden by default */
        }

        .employee-item {
            list-style: none;
            padding: 10px;
            border-bottom: 1px solid #ccc;
            cursor: pointer;
            background-color: #f9f9f9;
        }

        .employee-item:hover {
            background-color: #f0f0f0;
        }

        .employee-details {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #666;
            display: none; /* Hidden by default */
        }

        /* Error message styling */
        .error-message {
            color: red;
            font-size: 1rem;
            margin-top: 20px;
        }
    </style>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div class="container">
        <h1>Admin Panel</h1>

        <!-- Section for New Hires -->
        <h2 class="list-title" onclick="toggleSection('newHiresList')">New Hires</h2>
        <ul id="newHiresList" class="employee-list"></ul>
        <p id="newHiresError" class="error-message" style="display: none;">Error fetching new hires data.</p>

        <!-- Section for Existing Employees -->
        <h2 class="list-title" onclick="toggleSection('existingEmployeesList')">Existing Employees</h2>
        <ul id="existingEmployeesList" class="employee-list"></ul>
        <p id="existingEmployeesError" class="error-message" style="display: none;">Error fetching existing employees data.</p>

        <!-- Debug Output -->
        <div id="debugOutput" class="error-message" style="display: none;"></div>
    </div>

    <script>
        let accessToken;

        // Toggle the visibility of each list when the section is clicked
        function toggleSection(sectionId) {
            const section = document.getElementById(sectionId);
            section.style.display = section.style.display === 'none' ? 'block' : 'none';
        }

        function handleCredentialResponse(response) {
            accessToken = response.access_token;
            fetchNewHires();      // Fetch New Hires list
            fetchExistingEmployees(); // Fetch Existing Employees list
        }

        function loadIdentityServices() {
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: "987467361535-6jg9rgqsl3etrc502b2jmc1i7b3qckif.apps.googleusercontent.com",
                scope: 'https://www.googleapis.com/auth/spreadsheets.readonly',
                callback: handleCredentialResponse
            });

            tokenClient.requestAccessToken();
        }

        window.onload = function() {
            loadIdentityServices();
        };

        // Properly filter out the first row (headers) from the sheet data
        function filterData(data) {
            return data.slice(1); // Skip the first row (index 0)
        }

        // Function to toggle the display of employee details
        function toggleEmployeeDetails(detailsElement) {
            detailsElement.style.display = detailsElement.style.display === 'none' ? 'block' : 'none';
        }

        // Fetch New Hires list
        function fetchNewHires() {
            const SHEET_ID = '1IQuJehvj16Pi1toOxuNoNZmLf_yKNFnBtdwEZhuClvQ';
            const range = 'New_Hires'; // Fetch from New_Hires sheet

            const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${range}`;

            fetch(url, {
                method: "GET",
                headers: {
                    "Authorization": `Bearer ${accessToken}`
                }
            })
            .then(response => response.json())
            .then(data => {
                const newHires = filterData(data.values);
                const newHiresList = document.getElementById('newHiresList');
                newHiresList.innerHTML = ''; // Clear the list before populating

                newHires.forEach(hire => {
                    const hireItem = document.createElement('li');
                    hireItem.className = 'employee-item';
                    hireItem.innerText = `${hire[0]} ${hire[1]}`; // Display Name

                    // Employee details (hidden initially)
                    const hireDetails = document.createElement('div');
                    hireDetails.className = 'employee-details';
                    hireDetails.innerHTML = `
                        <strong>Email:</strong> ${hire[2]}<br>
                        <strong>Position:</strong> ${hire[3]}
                    `;
                    hireDetails.style.display = 'none'; // Ensure the details are hidden initially

                    // Toggle details immediately on first click
                    hireItem.addEventListener('click', () => toggleEmployeeDetails(hireDetails));

                    hireItem.appendChild(hireDetails);
                    newHiresList.appendChild(hireItem);
                });
            })
            .catch(error => {
                console.error('Error fetching new hires:', error);
                document.getElementById('newHiresError').style.display = 'block';
                document.getElementById('debugOutput').innerText = `Error: ${error.message}`;
                document.getElementById('debugOutput').style.display = 'block';
            });
        }

        // Fetch Existing Employees list
        function fetchExistingEmployees() {
            const SHEET_ID = '1IQuJehvj16Pi1toOxuNoNZmLf_yKNFnBtdwEZhuClvQ';
            const range = 'Existing'; // Fetch from Existing sheet

            const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${range}`;

            fetch(url, {
                method: "GET",
                headers: {
                    "Authorization": `Bearer ${accessToken}`
                }
            })
            .then(response => response.json())
            .then(data => {
                const employees = filterData(data.values);
                const employeeList = document.getElementById('existingEmployeesList');
                employeeList.innerHTML = ''; // Clear the list before populating

                employees.forEach(employee => {
                    const employeeItem = document.createElement('li');
                    employeeItem.className = 'employee-item';
                    employeeItem.innerText = `${employee[0]} ${employee[1]}`; // Display Name

                    // Employee details (hidden initially)
                    const employeeDetails = document.createElement('div');
                    employeeDetails.className = 'employee-details';
                    employeeDetails.innerHTML = `
                        <strong>Email:</strong> ${employee[2]}<br>
                        <strong>Position:</strong> ${employee[3]}
                    `;
                    employeeDetails.style.display = 'none'; // Ensure the details are hidden initially

                    // Toggle details immediately on first click
                    employeeItem.addEventListener('click', () => toggleEmployeeDetails(employeeDetails));

                    employeeItem.appendChild(employeeDetails);
                    employeeList.appendChild(employeeItem);
                });
            })
            .catch(error => {
                console.error('Error fetching existing employees:', error);
                document.getElementById('existingEmployeesError').style.display = 'block';
                document.getElementById('debugOutput').innerText = `Error: ${error.message}`;
                document.getElementById('debugOutput').style.display = 'block';
            });
        }
    </script>
</body>
</html>
